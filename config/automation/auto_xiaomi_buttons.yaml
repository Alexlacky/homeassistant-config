############################################################################
#                                                                          #
#   Bedside Lights                                                         #
#                                                                          #
############################################################################

- alias: 'Bedside Dima Single Click'
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.button_bedside_dima
        click_type: single
  action:
    - service: light.toggle
      data:
        entity_id: light.bedside_yeelight_dima

- alias: 'Bedside Galit Single Click'
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.button_bedside_galit
        click_type: single
  action:
    - service: light.toggle
      data:
        entity_id: light.bedside_yeelight_galit

- alias: 'Bedside Long Click'
  initial_state: 'false'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.button_bedside_dima
        click_type: long_click_press
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.button_bedside_galit
        click_type: long_click_press
  action:
    - service: light.toggle
      data:
        entity_id: light.bedroom

- alias: 'Bedside Double Click'
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.button_bedside_dima
        click_type: double
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.button_bedside_galit
        click_type: double
  action:
    - service: switch.toggle
      data:
        entity_id: switch.bedside_romantic_light_toggle



