# Synology NAS
- platform: synologydsm
  host: !secret synology_host
  username: !secret synology_username
  password: !secret synology_password
  monitored_conditions:
    - cpu_system_load
    - cpu_total_load
    - memory_real_usage
    - memory_available_real
    - memory_total_real
    - network_up
    - network_down
    - volume_size_used
    - volume_percentage_used
    - volume_size_total
    - disk_temp
    
# Dark Sky Weather
- platform: darksky
  api_key: d3cef4734aaf12c687253aaa922a5738
  forecast:
    - 0
    - 1
  monitored_conditions:
    - icon
    - temperature
    - apparent_temperature
    - humidity
    - precip_probability
    - precip_intensity
    - precip_type
    - pressure
    - wind_speed
    - wind_bearing
    - temperature_high
    - temperature_low
    - apparent_temperature_high
    - daily_summary
  scan_interval:
      # At least one of these must be specified:
      days: 0
      hours: 4
      minutes: 0
      seconds: 0
      milliseconds: 0

