- platform: template
  switches:
        # Baltic TV
        baltic_tv:
            friendly_name: Baltic TV
            value_template: "{{ is_state_attr('remote.living_room', 'current_activity', 'Baltic TV') }}"
            turn_on:
                service: remote.turn_on
                data:
                    entity_id: remote.living_room
                    activity: 'Baltic TV'
            turn_off:
                service: remote.turn_on
                data:
                    entity_id: remote.living_room
                    activity: 'PowerOff'
        # Shield TV
        shield_tv:
            friendly_name: Shield TV
            value_template: "{{ is_state_attr('remote.living_room', 'current_activity', 'Shield TV') }}"
            turn_on:
                service: remote.turn_on
                data:
                    entity_id: remote.living_room
                    activity: 'Shield TV'
            turn_off:
                service: remote.turn_on
                data:
                    entity_id: remote.living_room
                    activity: 'PowerOff'
        # Smart TV
        smart_tv:
            friendly_name: Smart TV
            value_template: "{{ is_state_attr('remote.living_room', 'current_activity', 'Smart TV') }}"
            turn_on:
                service: remote.turn_on
                data:
                    entity_id: remote.living_room
                    activity: 'Smart TV'
            turn_off:
                service: remote.turn_on
                data:
                    entity_id: remote.living_room
                    activity: 'PowerOff'

        # Remote Switch for Living Room TV
        remote_living_room:
            friendly_name: "Remote Living Room TV"
            icon_template: mdi:television
            value_template: "{{ is_state('remote.living_room', 'on') }}"
            turn_on:
                service: remote.turn_on
                data:
                    entity_id: remote.living_room
                    activity: 'Shield TV'
            turn_off:
                service: remote.turn_on
                data:
                    entity_id: remote.living_room
                    activity: 'PowerOff'                                    
                    
                    
        # Switcher
        switcher_aio_switch:
            friendly_name: Boiler
            icon_template: mdi:shower-head
            value_template: "{{ is_state('switcher_aio.control_device_switch', 'on') }}"
            turn_on:
                service: switcher_aio.turn_on
                data:
                    entity_id: switcher_aio.control_device_switch 
            turn_off:
                service: switcher_aio.turn_off
                data:
                    entity_id: switcher_aio.control_device_switch
                    
        # Lights
        yeelight_bedroom_ceiling_light:
            friendly_name: Bedroom Yeelight
            icon_template: mdi:ceiling-light
            value_template: "{{ is_state('light.bedroom_ceiling', 'on') }}"
            turn_on:
                service: switch.turn_on
                data:
                    entity_id: switch.bedroom_light 
            turn_off:
                service: switch.turn_off
                data:
                    entity_id: switch.bedroom_light

        bedside_midnight_light_toggle:
            friendly_name: Bedside Midnight Light Toggle
            icon_template: mdi:brightness-4
            value_template: "{{ is_state('sensor.bedside_lights_mode', 'midnight') }}"
            turn_on:
                service: script.turn_on
                data:
                    entity_id: script.lights_bedside_midnight 
            turn_off:
                service: script.turn_on
                data:
                    entity_id: script.lights_bedside_normal

        bedside_midnight_light:
            friendly_name: Bedside Midnight Light
            icon_template: mdi:brightness-4
            value_template: "{{ is_state('sensor.bedside_lights_mode', 'midnight') }}"
