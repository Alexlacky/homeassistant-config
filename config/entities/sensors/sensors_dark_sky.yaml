- platform: darksky
  api_key: !secret darksky_api_key
  forecast:
    - 0
    - 1
  monitored_conditions:
    - icon
    - temperature
    - apparent_temperature
    - humidity
    - precip_probability
    - precip_intensity
    - precip_type
    - pressure
    - wind_speed
    - wind_bearing
    - temperature_high
    - temperature_low
    - apparent_temperature_high
    - daily_summary
  scan_interval:
      # At least one of these must be specified:
      days: 0
      hours: 4
      minutes: 0
      seconds: 0
      milliseconds: 0