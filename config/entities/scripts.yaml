# DIMKA IOT Link
dimka_wake:
  alias: "DIMKA - Wake"
  sequence:
    - service: wake_on_lan.send_magic_packet
      data:
        mac: "94:DE:80:2C:BB:EA"

dimka_shutdown:
  alias: "DIMKA - Shutdown"
  sequence:
    - service: mqtt.publish
      data:
        topic: "iotlink/home/dimka/commands/shutdown"
        payload: ""

dimka_suspend:
  alias: "DIMKA - Suspend"
