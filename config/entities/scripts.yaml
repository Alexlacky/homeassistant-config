# Receiver
reciever_volume_up:
    alias: Volume Up
    sequence:
        - delay:
            milliseconds: 100
        - service: remote.send_command
          data:
            entity_id: remote.living_room
            command:
                - VolumeUp
            device: 59394436
            num_repeats: 5
            
reciever_volume_down:
    alias: Volume Down
    sequence:
        - delay:
            milliseconds: 100    
        - service: remote.send_command
          data:
            entity_id: remote.living_room
            command:
                - VolumeDown
            device: 59394436
            num_repeats: 5

reciever_volume_mute:
    alias: Mute
    sequence:
        - delay:
            milliseconds: 100    
        - service: remote.send_command
