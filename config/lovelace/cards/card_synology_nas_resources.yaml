type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: NAS Resources
      
      - type: custom:button-card
        template: blank

  - type: horizontal-stack
    cards: 
    
        - type: custom:button-card
          template: blank

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card: 
                  type: custom:bar-card
                  entity: sensor.cpu_load_system
                  title: CPU
                  title_position: 'inside'
                  show_icon: true
                  icon: mdi:chip
                  icon_position: 'inside'
                  unit_of_measurement: "%"
                  align: split
                  color: 'rgb(43, 154, 249)'
                  
        - type: custom:button-card
          template: blank
      
  - type: horizontal-stack
    cards: 
    
        - type: custom:button-card
          template: blank

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card:     
      
                  type: custom:bar-card
                  entity: sensor.memory_usage_real
                  title: Memory
                  title_position: 'inside'
                  show_icon: true
                  icon: mdi:memory
                  icon_position: 'inside'
                  unit_of_measurement: "%"
                  align: split 
                  color: 'rgb(87, 0, 127)'
                  
        - type: custom:button-card
          template: blank
            
  
  - type: horizontal-stack
    cards:
    
        - type: custom:button-card
          template: blank

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card:         

                  type: custom:mini-graph-card
                  entities:
                        - entity: sensor.network_up
                          name: Upload
                          color: red

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card:                         
                  type: custom:mini-graph-card
                  entities:
                        - entity: sensor.network_down
                          name: Download
                          color: green
                          
        - type: custom:button-card
          template: blank
        
  - type: custom:button-card
    template: separator