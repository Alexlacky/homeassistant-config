type: vertical-stack
cards:

############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Bedroom Yeelight
      
      - type: custom:button-card
        template: shoulder_blank_card  


############################################################################
#                                                                          #
#   Lights                                                                 #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card 

      - type: custom:decluttering-card # Bedroom Yeelight
        template: yeelight_switch_button
        variables:
          - entity: light.bedroom_ceiling
          - name: Bedroom
          - icon: mdi:ceiling-light
          - cust_1_field: "[[[
              if (states['binary_sensor.bedroom_ceiling_nightlight'].state == 'off')
              return `<span style='color: var(--text-color-sensor);'>normal</span>`;
              else return `<span style='color: var(--text-color-sensor);'>moonlight</span>`;
              ]]]"

      - type: custom:decluttering-card # Normal Mode
        template: yeelight_nightlight_button
        variables:
          - entity: binary_sensor.bedroom_ceiling_nightlight
          - name: Normal
          - icon: mdi:brightness-5
          - light_entity: light.bedroom_ceiling
          - nightlight: "off"
          - mode: normal

      - type: custom:decluttering-card # Moonlight Mode
        template: yeelight_nightlight_button
        variables:
          - entity: binary_sensor.bedroom_ceiling_nightlight
          - name: Moonlight
          - icon: mdi:brightness-4
          - light_entity: light.bedroom_ceiling
          - nightlight: "on"
          - mode: moonlight
      
      - type: custom:button-card
        template: shoulder_blank_card 

  - !include /config/lovelace/styles/separator_card.yaml