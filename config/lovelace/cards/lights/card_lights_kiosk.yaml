type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Lights
      
      - type: custom:button-card
        template: shoulder_blank_card  


############################################################################
#                                                                          #
#   Lights                                                                 #
#                                                                          #
############################################################################

  - type: vertical-stack
    cards:
    
      - type: horizontal-stack
        cards:
    
          - type: custom:button-card
            template: shoulder_blank_card  

          - type: custom:decluttering-card # Living Room
            template: light_button
            variables:
              - entity: light.living_room
              - name: Living Room

          - type: custom:decluttering-card # Dining
            template: light_button
            variables:
              - entity: light.dining
              - name: Dining

          - type: custom:decluttering-card # Kitchen
            template: light_button
            variables:
              - entity: light.kitchen
              - name: Kitchen
      
          - type: custom:button-card
            template: shoulder_blank_card  

      - type: horizontal-stack
        cards:
    
          - type: custom:button-card
            template: shoulder_blank_card  

          - type: custom:decluttering-card # Hall
            template: light_button
            variables:
              - entity: light.hall
              - name: Hall

          - type: custom:decluttering-card # Bedroom
            template: light_button
            variables:
              - entity: light.bedroom
              - name: Bedroom

          - type: custom:decluttering-card # Work Room
            template: light_button
            variables:
              - entity: light.work_room
              - name: Work Room
      
          - type: custom:button-card
            template: shoulder_blank_card  

  - !include /config/lovelace/styles/separator_card.yaml