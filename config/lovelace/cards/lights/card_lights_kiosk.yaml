type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Lights
      
      - type: custom:button-card
        template: shoulder_blank_card  


############################################################################
#                                                                          #
#   Lights                                                                 #
#                                                                          #
############################################################################

  - type: vertical-stack
    cards:
      
      - type: horizontal-stack
        cards:
          
          - type: custom:button-card
            template: shoulder_blank_card  
          
          - type: custom:decluttering-card # Living Room
            template: light_button
            variables:
              - entity: light.living_room
              - name: Living Room

          - type: custom:decluttering-card # Dining
            template: light_button
            variables:
              - entity: light.dining
              - name: Dining

          - type: custom:decluttering-card # Kitchen
            template: light_button
            variables:
              - entity: light.kitchen
              - name: Kitchen
            
          - type: custom:button-card
            template: shoulder_blank_card  
    
      - type: horizontal-stack
        cards:
    
          - type: custom:button-card
            template: shoulder_blank_card  

          - type: custom:decluttering-card # Hall
            template: light_button
            variables:
              - entity: light.hall
              - name: Hallway

          - type: custom:decluttering-card # Bedtime
            template: script_button
            variables:
              - entity: script.goodnight_script
              - name: Bedtime
              - icon: mdi:hotel

          - type: custom:decluttering-card # Lights Off
            template: script_button
            variables:
              - entity: script.lights_off
              - name: Lights Off
              - icon: mdi:flash-off
      
          - type: custom:button-card
            template: shoulder_blank_card  

  - !include /config/lovelace/styles/separator_card.yaml