type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Lights Automation
      
      - type: custom:button-card
        template: blank

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
            
      - type: custom:button-card # Bedtime
        template: script
        entity: script.goodnight_script
        name: Bedtime
        icon: mdi:hotel
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.goodnight_script
            
      - type: custom:button-card # Lights Off
        template: script
        entity: script.lights_off
        name: Lights Off
        icon: mdi:flash-off
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.lights_off
            
      - type: custom:button-card # Hall night mode automation
        template: light_switch
        entity: input_boolean.automation_hall_night_mode
        name: Night Mode
        icon: mdi:flash-auto
        
      - type: custom:button-card
        template: blank
      
#  - type: custom:button-card
#    template: separator

  - !include /config/lovelace/styles/separator_card.yaml
