type: vertical-stack
cards:

############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Lights Automation
      
      - type: custom:button-card
        template: shoulder_blank_card  


############################################################################
#                                                                          #
#   Scripts                                                                #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card 

      - type: custom:decluttering-card # Bedtime
        template: script_button
        variables:
          - entity: script.goodnight_script
          - name: Bedtime
          - icon: mdi:hotel              

      - type: custom:decluttering-card # Lights Off
        template: script_button
        variables:
          - entity: script.lights_off
          - name: Lights Off
          - icon: mdi:flash-off             

      - type: custom:decluttering-card # Hall night mode automation
        template: light_button
        variables:
          - entity: input_boolean.automation_hall_night_mode
          - name: Night Mode
          - icon: mdi:flash-auto
          - cust_2_field: "Automation"
        
      - type: custom:button-card
        template: shoulder_blank_card 

  - !include /config/lovelace/styles/separator_card.yaml
