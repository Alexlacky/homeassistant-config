type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Bedroom Lights
      
      - type: custom:button-card
        template: shoulder_blank_card  


############################################################################
#                                                                          #
#   Lights                                                                 #
#                                                                          #
############################################################################

  - type: vertical-stack
    cards:
   
      - type: horizontal-stack
        cards:
    
          - type: custom:button-card
            template: shoulder_blank_card 
          
          - type: custom:decluttering-card # Bedroom
            template: light_button
            variables:
              - entity: light.bedroom
              - name: Ceiling
    
          - type: custom:decluttering-card # Bedside Dima
            template: yeelight_switch_button
            variables:
              - entity: light.bedside_lamp_dima
              - name: Dima
              - icon: mdi:lamp

          - type: custom:decluttering-card # Bedside Galit
            template: yeelight_switch_button
            variables:
              - entity: light.bedside_lamp_galit
              - name: Galit
              - icon: mdi:lamp
      
          - type: custom:button-card
            template: shoulder_blank_card 

      - type: horizontal-stack
        cards:
    
          - type: custom:button-card
            template: shoulder_blank_card 
          
          - type: custom:decluttering-card # Bedside Midnight
            template: button
            variables:
              - entity: switch.bedside_midnight_light
              - name: Midnight
              - icon: mdi:brightness-4
              - cust_1_field: "[[[ return entity.state ]]]"
              - cust_2_field: "Bedside"
              - tap_action: 
                  action: toggle
              - hold_action:
                  action: more-info

          - type: "custom:button-card"
            color_type: blank-card

          - type: "custom:button-card"
            color_type: blank-card

          - type: custom:button-card
            template: shoulder_blank_card 

  - !include /config/lovelace/styles/separator_card.yaml