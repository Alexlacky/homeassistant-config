############################################################################

  - type: vertical-stack
    cards:
      
      - type: horizontal-stack
        cards:
          
          - type: custom:button-card
            template: shoulder_blank_card  
          
          - type: custom:button-card # Living Room
            template: light_switch_button
            entity: light.living_room
            name: Living Room
                    
          - type: custom:button-card # Dining
            template: light_switch_button
            entity: light.dining
            name: Dining
                    
          - type: custom:button-card # Balcony
            template: light_switch_button
            entity: light.balcony
            name: Balcony
            
          - type: custom:button-card
            template: shoulder_blank_card  
    
      - type: horizontal-stack
        cards:
    
          - type: custom:button-card
            template: shoulder_blank_card  
                    
          - type: custom:button-card # Enterence
            template: light_switch_button
            entity: light.enterence
            name: Enterence

          - type: "custom:button-card"
            color_type: blank-card
            
          - type: "custom:button-card"
            color_type: blank-card              
      
