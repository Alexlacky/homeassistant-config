type: vertical-stack
cards:
        
############################################################################
#                                                                          #
#   Device trackers                                                        #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: shoulder_blank_card                                     

      - type: custom:decluttering-card
        template: person_elements
        variables:
          - name: life360_dima_trosman
          - direction: right
          - image_away: '/local/images/dima_off.png'
          - image_home: '/local/images/dima.png'
          - battery: sensor.life360_dima_battery
          - phone_icon: mdi:cellphone-iphone
          - tap_action:
              action: navigate
              navigation_path: /lovelace/map/    

      - type: custom:decluttering-card
        template: person_elements
        variables:
          - name: life360_galit
          - direction: right
          - image_away: '/local/images/galit_off.png'
          - image_home: '/local/images/galit.png'
          - battery: sensor.life360_galit_battery
          - phone_icon: mdi:cellphone-android
          - tap_action:
              action: navigate
              navigation_path: /lovelace/map/    
                      
      - type: custom:button-card
        template: shoulder_blank_card       

  - !include /config/lovelace/styles/separator_card.yaml