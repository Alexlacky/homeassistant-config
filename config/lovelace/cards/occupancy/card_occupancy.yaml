type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Occupancy
      
      - type: custom:button-card
        template: shoulder_blank_card

        
############################################################################
#                                                                          #
#   Device trackers                                                        #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: shoulder_blank_card                                     

      - type: conditional
        conditions:
          - entity: device_tracker.life360_dima_trosman
            state_not: "home"
        card:
          type: custom:decluttering-card
          template: person_elements
          variables:
            - name: life360_dima_trosman
            - direction: right
            - image: '/local/images/dima_off.png'
            - battery: sensor.life360_dima_battery
            - icon: home
            - tap_action:
                action: navigate
                navigation_path: /lovelace/map/    

      - type: conditional
        conditions:
          - entity: device_tracker.life360_dima_trosman
            state: "home"
        card:
          type: custom:decluttering-card
          template: person_elements
          variables:
            - name: life360_dima_trosman
            - direction: right
            - image: '/local/images/dima.png'
            - battery: sensor.life360_dima_battery
            - icon: home
            - tap_action:
                action: navigate
                navigation_path: /lovelace/map/                

      - type: conditional
        conditions:
          - entity: device_tracker.life360_galit
            state_not: "home"
        card:
          type: custom:decluttering-card
          template: person_elements
          variables:
            - name: life360_galit
            - direction: right
            - image: '/local/images/galit_off.png'
            - battery: sensor.life360_galit_battery
            - icon: home
            - tap_action:
                action: navigate
                navigation_path: /lovelace/map/    

      - type: conditional
        conditions:
          - entity: device_tracker.life360_galit
            state: "home"
        card:
          type: custom:decluttering-card
          template: person_elements
          variables:
            - name: life360_galit
            - direction: right
            - image: '/local/images/galit.png'
            - battery: sensor.life360_galit_battery
            - icon: home
            - tap_action:
                action: navigate
                navigation_path: /lovelace/map/
                      
      - type: custom:button-card
        template: shoulder_blank_card       

  - !include /config/lovelace/styles/separator_card.yaml