type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Kids Room AC
      
      - type: custom:button-card
        template: blank

        
############################################################################
#                                                                          #
#   Picture with dynamic display                                           #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: blank
      
      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:
                  
            type: picture-elements
            image: /local/kids_room_ac_buttons_on.png
            elements:
              - type: image
                entity: switch.sensibo_kids_room
                image: /local/kids_room_ac_buttons_on.png
                state_image:
                  "off": /local/kids_room_ac_buttons_off.png
                style:
                  top: 50%
                  left: 50%
                  width: 100%
              - type: state-label
                entity: sensor.sensibo_kids_room_temp
                style:
                  top: 85%
                  left: 85%
                  font-size: 24px
                  color: "#FFFFFF"
              - type: conditional
                conditions:
                  - entity: input_select.sensibo_kids_room_operation
                    state: 'cool'
                  - entity: switch.sensibo_kids_room
                    state: 'on'
                elements:
                  - type: icon
                    icon: mdi:snowflake
                    tap_action:
                      action: none
                    style:
                      top: 85%
                      left: 10%
                      color: "#FFFFFF"
              - type: conditional
                conditions:
                  - entity: input_select.sensibo_kids_room_operation
                    state: 'heat'
                  - entity: switch.sensibo_kids_room
                    state: 'on'
                elements:
                  - type: icon
                    icon: mdi:fire
                    tap_action:
                      action: none
                    style:
                      top: 85%
                      left: 10%
                      color: "#FFFFFF"
              - type: conditional
                conditions:
                  - entity: input_select.sensibo_kids_room_fan
                    state: 'low'
                  - entity: switch.sensibo_kids_room
                    state: 'on'
                elements:
                  - type: icon
                    icon: mdi:signal-cellular-1
                    tap_action:
                      action: none
                    style:
                      top: 85%
                      left: 19%
                      color: "#FFFFFF"
              - type: conditional
                conditions:
                  - entity: input_select.sensibo_kids_room_fan
                    state: 'medium'
                  - entity: switch.sensibo_kids_room
                    state: 'on'
                elements:
                  - type: icon
                    icon: mdi:signal-cellular-2
                    tap_action:
                      action: none
                    style:
                      top: 85%
                      left: 19%
                      color: "#FFFFFF"
              - type: conditional
                conditions:
                  - entity: input_select.sensibo_kids_room_fan
                    state: 'high'
                  - entity: switch.sensibo_kids_room
                    state: 'on'
                elements:
                  - type: icon
                    icon: mdi:signal-cellular-3
                    tap_action:
                      action: none
                    style:
                      top: 85%
                      left: 19%
                      color: "#FFFFFF"
              - type: conditional
                conditions:
                  - entity: switch.sensibo_kids_room
                    state: 'on'
                elements:
                  - type: state-label
                    entity: sensor.sensibo_kids_room_target_temp
                    style:
                      top: 85%
                      left: 33%
                      font-size: 24px
                      color: "#FFFFFF"

                      
      - type: custom:button-card
        template: blank        


############################################################################
#                                                                          #
#   Increase / Decrease target temperature                                 #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Decrease Target Temperature
        template: script_icon_flat
        entity: script.sensibo_decrease_target_temp
        name: Minus
        icon: mdi:minus
        size: 28px

      - type: custom:button-card # Increase Target Temperature
        template: script_icon_flat
        entity: script.sensibo_increase_target_temp
        name: Plus
        icon: mdi:plus
        size: 28px
 
      - type: custom:button-card
        template: blank


############################################################################
#                                                                          #
#   On/Off and Operation set                                               #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Sensibo ON/OFF
        template: power_switch_icon
        entity: switch.sensibo_kids_room
        name: Power
        icon: mdi:power-standby

      - type: custom:button-card # Cool Operation Mode
        template: input_select_icon
        entity: input_select.sensibo_kids_room_operation
        name: Cool
        icon: mdi:snowflake
        size: 44px
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_operation
            option: "cool"
        state:
          - value: "cool"
            styles:
              card:
                - background-color: 'rgb(43, 154, 249)'
                
      - type: custom:button-card # Heat Operation Mode
        template: input_select_icon
        entity: input_select.sensibo_kids_room_operation
        name: Heat
        icon: mdi:fire
        size: 44px
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_operation
            option: "heat"
        state:
          - value: "heat"
            styles:
              card:
                - background-color: 'rgb(255, 129, 0)'
        
      - type: custom:button-card
        template: blank
        

############################################################################
#                                                                          #
#   Fan speed set                                                          #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Low Fan
        template: input_select
        entity: input_select.sensibo_kids_room_fan
        name: Low
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_fan
            option: "low"
        state:
          - value: "low"
            styles:
              card:
                - background-color: var(--disabled-text-color)
                
      - type: custom:button-card # Med Fan
        template: input_select
        entity: input_select.sensibo_kids_room_fan
        name: Med
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_fan
            option: "medium"
        state:
          - value: "medium"
            styles:
              card:
                - background-color: var(--disabled-text-color)
                
      - type: custom:button-card # High Fan
        template: input_select
        entity: input_select.sensibo_kids_room_fan
        name: High
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_fan
            option: "high"
        state:
          - value: "high"
            styles:
              card:
                - background-color: var(--disabled-text-color)
        
      - type: custom:button-card
        template: blank
      
  - type: custom:button-card
    template: separator