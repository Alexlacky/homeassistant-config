type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Kids Room AC
      
      - type: custom:button-card
        template: blank
        
  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: blank
      
      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:
                  
            type: picture
            image: /local/kids_room_ac.png
                  
      - type: custom:button-card
        template: blank        

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: blank
      
      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:
                  
          type: custom:bar-card
          entity: sensor.sensibo_kids_room_temp
          title: Current
          title_position: 'inside'
          #show_icon: false
          icon: mdi:thermometer
          icon_position: 'off'
          unit_of_measurement: "Â°C"
          align: split
          #color: 'rgba(117,189,111,1.0)'
          #min: 17
          max: 40
          severity:
            - value: 17
              color: 'rgb(43, 154, 249)'
            - value: 25
              color: '#1db954'
            - value: 30
              color: '#bf9540'
            - value: 40
              color: '#bf4040'
                  
      - type: custom:button-card
        template: blank
                  
  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Decrease Target Temperature
        template: script_icon_flat
        entity: script.sensibo_decrease_target_temp
        name: Minus
        icon: mdi:minus           
        
      - type: 'custom:card-modder'
        style:
          --paper-card-background-color: 'rgba(0, 0, 0, 0.0)'
          box-shadow: 2px 2px rgba(0,0,0,0.0) 
          padding: 5px 0px
          #border: solid 1px rgba(100,100,100,0.3)
          border-radius: 5px
        card:    
          type: custom:bignumber-card
          title: Target
          entity: sensor.sensibo_kids_room_target_temp
          scale: 24px        

      - type: custom:button-card # Increase Target Temperature
        template: script_icon_flat
        entity: script.sensibo_increase_target_temp
        name: Plus
        icon: mdi:plus   
 
      - type: custom:button-card
        template: blank

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Sensibo ON/OFF
        template: power_switch_icon
        entity: switch.sensibo_kids_room
        name: Power
        icon: mdi:power-standby

      - type: custom:button-card # Cool Operation Mode
        template: input_select_icon
        entity: input_select.sensibo_kids_room_operation
        name: Cool
        icon: mdi:snowflake
        size: 44px
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_operation
            option: "cool"
        state:
          - value: "cool"
            styles:
              card:
                - background-color: 'rgb(43, 154, 249)'
                
      - type: custom:button-card # Heat Operation Mode
        template: input_select_icon
        entity: input_select.sensibo_kids_room_operation
        name: Heat
        icon: mdi:fire
        size: 44px
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_operation
            option: "heat"
        state:
          - value: "heat"
            styles:
              card:
                - background-color: 'rgb(255, 129, 0)'
        
      - type: custom:button-card
        template: blank
      
  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Low Fan
        template: input_select
        entity: input_select.sensibo_kids_room_fan
        name: Low
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_fan
            option: "low"
        state:
          - value: "low"
            styles:
              card:
                - background-color: var(--disabled-text-color)
                
      - type: custom:button-card # Med Fan
        template: input_select
        entity: input_select.sensibo_kids_room_fan
        name: Med
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_fan
            option: "medium"
        state:
          - value: "medium"
            styles:
              card:
                - background-color: var(--disabled-text-color)
                
      - type: custom:button-card # High Fan
        template: input_select
        entity: input_select.sensibo_kids_room_fan
        name: High
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.sensibo_kids_room_fan
            option: "high"
        state:
          - value: "high"
            styles:
              card:
                - background-color: var(--disabled-text-color)                
        
      - type: custom:button-card
        template: blank
      
  - type: custom:button-card
    template: separator