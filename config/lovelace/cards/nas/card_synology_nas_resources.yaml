type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: NAS Resources
      
      - type: custom:button-card
        template: blank

  - type: horizontal-stack
    cards: 
    
        - type: custom:button-card
          template: blank

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card: 
                  type: custom:bar-card
                  entities:
                    - entity: sensor.synology_dsm_cpu_load_system
                      title: CPU
                      title_position: 'inside'
                      show_icon: true
                      icon: mdi:chip
                      icon_position: 'inside'
                      unit_of_measurement: "%"
                      align: split
                      color: 'rgb(43, 154, 249)'
                      padding: 2px
                      width: 100%
                    - entity: sensor.synology_dsm_memory_usage_real
                      title: Memory
                      title_position: 'inside'
                      show_icon: true
                      icon: mdi:memory
                      icon_position: 'inside'
                      unit_of_measurement: "%"
                      align: split 
                      color: 'rgb(87, 0, 127)'
                      padding: 2px
                      width: 100%
                  
        - type: custom:button-card
          template: blank
            
  
  - type: horizontal-stack
    cards:
    
        - type: custom:button-card
          template: blank

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card:         

                  type: custom:mini-graph-card
                  entities:
                        - entity: sensor.synology_dsm_network_up
                          name: Upload
                          color: red
