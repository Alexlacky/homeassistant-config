#              entity: sensor.synology_dsm_network_up
#              name: Upload    
#              graph: line
#              detail: 2              

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card:                         
                  type: custom:mini-graph-card
                  entities:
                        - entity: sensor.synology_dsm_network_down
                          name: Download
                          color: green
                          
