type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: NAS Storage
      
      - type: custom:button-card
        template: blank

  - type: horizontal-stack
    cards:  

        - type: custom:button-card
          template: blank

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card: 
      
              type: custom:bar-card
              entities:
                - entity: sensor.synology_dsm_volume_used_volume_1
                  title: HD
                  title_position: 'inside'
                  show_icon: true
                  icon: mdi:harddisk
                  icon_position: 'inside'
                  unit_of_measurement: "%"
                  align: split
                  color: 'rgba(117,189,111,1.0)'
                  padding: 2px
                  width: 100%
            
        - type: custom:button-card
          template: blank

  - type: horizontal-stack
    cards:
      
        - type: custom:button-card
          template: blank

        - type: 'custom:card-modder'
          style:
            !include /config/lovelace/styles/style_card_general.yaml
          card: 
              type: custom:mini-graph-card
              entities:
                  - entity: sensor.synology_dsm_temperature_sda
                    name: Disk 1
