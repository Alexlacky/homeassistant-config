  - type: horizontal-stack
    cards:
      
      - type: custom:button-card
        template: blank
      
      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:

          type: "custom:hebrew-calendar-card"
          name:
          showProgressBar: false
          numberOfDays: 14
          entities:
            - calendar.home

