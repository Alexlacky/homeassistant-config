############################################################################
#                                                                          #
#   Disk Bars                                                              #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:  

        - type: custom:button-card
          template: shoulder_blank_card 

        - type: custom:bar-card
          style: |
            ha-card {
              border-radius: var(--border-radius);
              overflow: hidden;
            }
          columns: 2
          title_position: 'left'
          icon: mdi:harddisk
          icon_position: 'off'
          unit_of_measurement: "%"
          align: split
          color: 'rgba(117,189,111,1.0)'
          padding: 4px
          entities:
            - entity: sensor.dimka_hdd_usage_c
              title: Disk C
            - entity: sensor.dimka_hdd_usage_d
              title: Disk D
            
        - type: custom:button-card
          template: shoulder_blank_card

############################################################################
#                                                                          #
#   Buttons                                                                #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card 

      - type: custom:decluttering-card # Wake
        template: button
        variables:
          - entity: switch.dimka_wake
          - name: Wake
          - icon: mdi:lan-connect
          - lock: true

      - type: custom:decluttering-card # Sleep
        template: button
        variables:
          - entity: switch.dimka_suspend
          - name: Sleep
          - icon: mdi:power-sleep
          - lock: true

      - type: custom:decluttering-card # Shutdown
        template: button
        variables:
          - entity: switch.dimka_shutdown
          - name: Shutdown
          - icon: mdi:power
          - lock: true

      - type: custom:decluttering-card # Restart
        template: button
        variables:
          - entity: switch.dimka_reboot
          - name: Restart
          - icon: mdi:restart
          - lock: true
        
      - type: custom:button-card
        template: shoulder_blank_card 

  - !include /config/lovelace/styles/separator_card.yaml  