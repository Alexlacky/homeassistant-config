type: vertical-stack
cards:

############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Batteries
      
      - type: custom:button-card
        template: blank


############################################################################
#                                                                          #
#   Batteries card                                                         #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
      
      - type: custom:button-card
        template: blank

      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:

          type: custom:bar-card
          columns: 1
          title_position: 'inside'
          show_icon: true
          icon_position: 'inside'
          unit_of_measurement: "%"
          align: split
          padding: 4px
          width: 100%
          severity:
            - value: 10
              color: '#bf4040'
            - value: 50
              color: '#bf9540'
            - value: 100
              color: 'rgba(117,189,111,1.0)'         
          entities:
            - entity: sensor.xiaomi_bedroom_temp_battery
              title: Bedroom Temperature Sensor
              icon: mdi:thermometer
            - entity: sensor.xiaomi_switch_bedside_dima_battery
              title: Dima's Bedside Switch
              icon: mdi:circle-outline
            - entity: sensor.xiaomi_switch_bedside_galit_battery
              title: Galit's Bedside Switch
              icon: mdi:circle-outline
                                 
                

      - type: custom:button-card
        template: blank
          
  - !include /config/lovelace/styles/separator_card.yaml