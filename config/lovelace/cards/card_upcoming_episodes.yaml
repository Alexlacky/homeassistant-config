type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Upcoming Episodes
      
      - type: custom:button-card
        template: blank
      
  - type: horizontal-stack
    cards:
      
      - type: custom:button-card
        template: blank
      
      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:
        
          type: custom:upcoming-media-card
          entity: sensor.sonarr_upcoming_media
          #title: Upcoming Episodes
          date: ddmmyyyy
          clock: 24
          max: 5
          image_style: fanart
          all_shadows: false
          
      - type: custom:button-card
        template: blank
        
  - type: custom:button-card
    template: separator