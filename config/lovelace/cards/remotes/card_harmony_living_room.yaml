type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Living Room TV
      
      - type: custom:button-card
        template: shoulder_blank_card  


############################################################################
#                                                                          #
#   Picture with current activity                                          #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  

      - type: custom:decluttering-card
        template: harmony_elements
        variables:
          - title: Living Room TV
          - name: living_room
          - image_on: /local/living_room_tv_buttons_on.png
          - image_off: /local/living_room_tv_buttons_off.png

      - type: custom:button-card
        template: shoulder_blank_card  

############################################################################
#                                                                          #
#   Activities power buttons                                               #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card 

      - type: custom:button-card # Baltic TV
        template: harmony_activity_switch
        entity: switch.baltic_tv
        name: Baltic TV
        icon: mdi:satellite-variant
                
      - type: custom:button-card # Shield TV
        template: harmony_activity_switch
        entity: switch.shield_tv
        name: Shield TV
        icon: fab:android
                
      - type: custom:button-card # Smart TV
        template: harmony_activity_switch
        entity: switch.smart_tv
        name: Smart TV
        
      - type: custom:button-card
        template: shoulder_blank_card 


############################################################################
#                                                                          #
#   Volume buttons                                                         #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card 

      - type: custom:button-card # Volume Up
        template: script_icon_button
        entity: script.reciever_volume_up
        name: Up
                
      - type: custom:button-card # Volume Down
        template: script_icon_button
        entity: script.reciever_volume_down
        name: Down
                
      - type: custom:button-card # Volume Mute
        template: script_icon_button
        entity: script.reciever_volume_mute
        name: Mute
        
      - type: custom:button-card
        template: shoulder_blank_card 

  - !include /config/lovelace/styles/separator_card.yaml        