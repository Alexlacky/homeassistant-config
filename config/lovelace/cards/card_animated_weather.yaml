type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Weather
      
      - type: custom:button-card
        template: blank

  - type: horizontal-stack
    cards:
      
      - type: custom:button-card
        template: blank
      
      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:

          type: custom:weather-card
          entity: weather.dark_sky
          icons: "/local/custom-lovelace/animated-weather-card/icons/"
          #name: Ashdod
          
      - type: custom:button-card
        template: blank
        
  - type: custom:button-card
    template: separator