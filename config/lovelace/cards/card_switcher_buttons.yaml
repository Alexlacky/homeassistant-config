type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Switcher
      
      - type: custom:button-card
        template: blank

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Boiler Power
        template: power_switch
        entity: switch.switcher_aio_switch
        name: Power
        icon: mdi:power-standby
        size: 40px

      - type: custom:button-card # Turn ON with Timer
        template: power_switch
        entity: script.switcher_turn_on_timer_script
        name: On With Timer
        icon: mdi:timer
        size: 40px
        
      - type: custom:button-card
        template: blank

       
  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: 'custom:card-modder'
        style:
          --paper-card-background-color: 'rgba(0, 0, 0, 0.0)'
          box-shadow: 2px 2px rgba(0,0,0,0.0) 
          padding: 5px 0px
          #border: solid 1px rgba(100,100,100,0.3)
          border-radius: 5px
        card:      
          type: custom:bignumber-card
          title: electric current
          entity: switcher_aio.electric_current_sensor
          scale: 20px

      - type: 'custom:card-modder'
        style:
          --paper-card-background-color: 'rgba(0, 0, 0, 0.0)'
          box-shadow: 2px 2px rgba(0,0,0,0.0) 
          padding: 5px 0px
          #border: solid 1px rgba(100,100,100,0.3)
          border-radius: 5px
        card:        
          type: custom:bignumber-card
          title: time left
          entity: sensor.switcher_aio_time_left
          scale: 20px

      - type: 'custom:card-modder'
        style:
          --paper-card-background-color: 'rgba(0, 0, 0, 0.0)'
          box-shadow: 2px 2px rgba(0,0,0,0.0) 
          padding: 5px 0px
          #border: solid 1px rgba(100,100,100,0.3)
          border-radius: 5px
        card:        
          type: custom:bignumber-card
          title: auto off
          entity: sensor.switcher_aio_auto_off_time
          scale: 20px
        
      - type: custom:button-card
        template: blank
        
              
  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Timer Minutes
        template: input_select
        entity: input_select.switcher_timer_minutes_input_select
        name: 15
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.switcher_timer_minutes_input_select
            option: "15"
        state:
          - value: "15"
            styles:
              card:
                - background-color: var(--disabled-text-color)
        
      - type: custom:button-card # Timer Minutes
        template: input_select
        entity: input_select.switcher_timer_minutes_input_select
        name: 30
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.switcher_timer_minutes_input_select
            option: "30"
        state:
          - value: "30"
            styles:
              card:
                - background-color: var(--disabled-text-color)

      - type: custom:button-card # Timer Minutes
        template: input_select
        entity: input_select.switcher_timer_minutes_input_select
        name: 45
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.switcher_timer_minutes_input_select
            option: "45"
        state:
          - value: "45"
            styles:
              card:
                - background-color: var(--disabled-text-color)
            
      - type: custom:button-card # Timer Minutes
        template: input_select
        entity: input_select.switcher_timer_minutes_input_select
        name: 60
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.switcher_timer_minutes_input_select
            option: "60"
        state:
          - value: "60"
            styles:
              card:
                - background-color: var(--disabled-text-color)
                
      - type: custom:button-card
        template: blank
  
  - type: custom:button-card
    template: separator