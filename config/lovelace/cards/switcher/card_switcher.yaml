        state:
          - value: "30"
            styles:
              card:
                - background-color: var(--disabled-text-color)

      - type: custom:button-card # Timer Minutes
        template: input_select
        entity: input_select.switcher_timer_minutes_input_select
        name: 45
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.switcher_timer_minutes_input_select
            option: "45"
        state:
          - value: "45"
            styles:
              card:
                - background-color: var(--disabled-text-color)
            
      - type: custom:button-card # Timer Minutes
        template: input_select
        entity: input_select.switcher_timer_minutes_input_select
        name: 60
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.switcher_timer_minutes_input_select
            option: "60"
        state:
