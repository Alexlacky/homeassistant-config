type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Switcher
      
      - type: custom:button-card
        template: blank


############################################################################
#                                                                          #
#   Picture with information display                                       #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: blank
      
      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:

            type: picture-elements
            image: /local/switcher_buttons_on.png
            elements:
              - type: image
                entity: switch.switcher_aio_switch
                image: /local/switcher_buttons_on.png
                state_image:
                  "off": /local/switcher_buttons_off.png
                style:
                  top: 50%
                  left: 50%
                  width: 100%
              - type: conditional
                conditions:
                  - entity: switch.switcher_aio_switch
                    state: 'on'
                elements:
                  - type: state-label
                    entity: switcher_aio.electric_current_sensor
                    style:
                      top: 85%
                      left: 16%
                      font-size: 24px
                      color: "#FFFFFF"
                      text-transform: lowercase
              - type: conditional
                conditions:
                  - entity: switch.switcher_aio_switch
                    state: 'on'
                elements:
                  - type: state-label
                    entity: sensor.switcher_aio_time_left
                    style:
                      top: 85%
                      left: 50%
                      font-size: 24px
                      color: "#FFFFFF"
                      text-transform: lowercase
              - type: state-label
                entity: sensor.switcher_aio_auto_off_time
                style:
                  top: 85%
                  left: 84%
                  font-size: 24px
                  color: "#FFFFFF"
                  text-transform: lowercase
                  
      - type: custom:button-card
        template: blank


############################################################################
#                                                                          #
#   Power buttons                                                          #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Boiler Power
        template: power_switch
        entity: switch.switcher_aio_switch
        name: Power
        icon: mdi:power-standby
        show_name: false
        size: 48px

      - type: custom:button-card # Turn ON with Timer
        template: power_switch
        entity: script.switcher_turn_on_timer_script
        name: On With Timer
        icon: mdi:timer
        show_name: false
        size: 48px
        
      - type: custom:button-card
        template: blank


############################################################################
#                                                                          #
#   Timer Minutes buttons                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank

      - type: custom:button-card # Timer Minutes
        template: input_select
        entity: input_select.switcher_timer_minutes_input_select
        name: 15
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.switcher_timer_minutes_input_select
            option: "15"
        state:
          - value: "15"
            styles:
              card:
                - background-color: var(--disabled-text-color)
        
      - type: custom:button-card # Timer Minutes
        template: input_select
        entity: input_select.switcher_timer_minutes_input_select
