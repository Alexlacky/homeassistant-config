type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
    
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Switcher
    
      - type: custom:button-card
        template: shoulder_blank_card  


############################################################################
#                                                                          #
#   Picture with information display                                       #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: shoulder_blank_card 

      - type: picture-elements
        style: |
          ha-card {
            border-radius: var(--border-radius);
            overflow: hidden;
          }            
        image: /local/switcher_buttons_on.png
        elements:
          - type: image
            entity: switch.switcher_aio_switch
            image: /local/switcher_buttons_on.png
            state_image:
              "off": /local/switcher_buttons_off.png
            style:
              top: 50%
              left: 50%
              width: 100%
          - type: conditional
            conditions:
              - entity: switch.switcher_aio_switch
                state: 'on'
            elements:
              - type: state-label
                entity: switcher_aio.electric_current_sensor
                style:
                  top: 85%
                  left: 16%
                  font-size: 24px
                  color: "#FFFFFF"
                  text-transform: lowercase
          - type: conditional
            conditions:
              - entity: switch.switcher_aio_switch
                state: 'on'
            elements:
              - type: state-label
                entity: sensor.switcher_aio_time_left
                style:
                  top: 85%
                  left: 50%
                  font-size: 24px
                  color: "#FFFFFF"
                  text-transform: lowercase
          - type: state-label
            entity: sensor.switcher_aio_auto_off_time
            style:
              top: 85%
              left: 84%
              font-size: 24px
              color: "#FFFFFF"
              text-transform: lowercase
                  
      - type: custom:button-card
        template: shoulder_blank_card


############################################################################
#                                                                          #
#   Power buttons                                                          #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card

      - type: custom:button-card # Boiler Power
        entity: switch.switcher_aio_switch
        icon: mdi:power-standby
        color_type: card
        show_name: false
        show_state: false
        show_label: false
        size: 48px
        layout: vertical
        styles:
          card:
            - border-radius: var(--border-radius)
            - background-color: var(--paper-card-background-color)
          img_cell:
            - color: var(--primary-text-color)
        state:
          - value: "on"
            styles:
              card:
                - background-color: var(--button-color-green)
        tap_action:
          action: toggle
        hold_action:
          action: more-info        

      - type: custom:button-card # Turn ON with Timer
        entity: script.switcher_turn_on_timer_script
        icon: mdi:timer
        color_type: card
        show_name: false
        show_state: false
        show_label: false
        size: 48px
        layout: vertical
        styles:
          card:
            - border-radius: var(--border-radius)
            - background-color: var(--paper-card-background-color)
          img_cell:
            - color: var(--primary-text-color)
        state:
          - value: "on"
            styles:
              card:
                - background-color: var(--button-color-green)
        tap_action:
          action: toggle
        hold_action:
          action: more-info        
        
      - type: custom:button-card
        template: shoulder_blank_card


