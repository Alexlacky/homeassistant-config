            type: picture-elements
            image: /local/images/kitchen_banner.png           
            elements:
              - type: image
                image: /local/images/kitchen_banner.png
                style:
                  top: 50%
                  left: 50%
                  width: 100%
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/kitchen/                              
              - type: state-icon
                tap_action:
                  action: toggle
                entity: light.kitchen
                style:
                  top: 80%
                  left: 92%
              - type: state-icon
                tap_action:
                  action: toggle
                entity: switch.switcher_aio_switch
                style:
                  top: 80%
                  left: 80%
              - type: custom:text-element
                text: "Kitchen"
                style:
                  top: 80%
                  left: 13%  
                  font-size: 18px                                                                      

      - type: custom:button-card
