type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: blank
      
      - type: custom:button-card
        template: title
        name: Main Rooms
      
      - type: custom:button-card
        template: blank

        
############################################################################
#                                                                          #
#   Living Room                                                            #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: blank
      
      - type: 'custom:card-modder'
        style:
          !include /config/lovelace/styles/style_card_general.yaml
        card:

            type: picture-elements
            image: /local/images/living_room_banner.png           
            elements:
              - type: image
                image: /local/images/living_room_banner.png
                style:
                  top: 50%
                  left: 50%
                  width: 100%
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/living_room/                              
              - type: state-icon
                tap_action:
                  action: toggle
                entity: light.living_room
                style:
                  top: 80%
                  left: 92%
              - type: state-icon
                tap_action:
                  action: toggle
                entity: switch.remote_living_room
                icon: mdi:television-classic
                style:
                  top: 80%
                  left: 80%
              - type: custom:text-element
                text: "Living Room"
                style:
                  top: 80%
                  left: 18%  
                  font-size: 18px                                                  

      - type: custom:button-card
        template: blank


############################################################################
#                                                                          #
#   Kitchen                                                                #
