shoulder_blank_card:
  !include shoulder_blank_template.yaml

harmony_activity_switch:
  !include harmony_activity_template.yaml

script_icon_button:
  !include script_icon_template.yaml

light_switch_button:
  !include light_button_template.yaml

  

blank:
  type: 'custom:button-card'
  color_type: blank-card
  styles:
    card:
      - width: 0px

title:
  type: 'custom:button-card'
  color_type: label-card
  show_state: false
  show_label: false
  show_icon: false
  show_name: true
  layout: name_state
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      - background-color: var(--paper-card-header-color)
      - height: 42px
    name:
      - color: var(--primary-text-color)
      - justify-self: start
      - padding-left: 20px
      - font-size: 22px
  tap_action:
    action: none
  hold_action:
    action: none
    
separator:
  type: 'custom:button-card'
  color_type: card
  show_state: false
  show_label: false
  show_icon: false
  show_name: false
  layout: name_state
  styles:
    card:
      - background-color: 'rgba(0, 0, 0, 0.0)'
      - box-shadow: 0px 0px rgba(0,0,0,0.0) 
      - height: 5px
  tap_action:
    action: none
  hold_action:
    action: none
    
power_switch:
  type: custom:button-card
  color_type: card
  show_state: false
  show_label: false
  layout: vertical
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      #- background-color: var(--lights-button-background)
    grid:
      - grid-template-areas: '"i" "n"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    name:
      - text-transform: lowercase
      #- font-weight: bold
      - color: var(--primary-text-color)
    img_cell:
      - color: var(--primary-text-color)
  state:
    - value: "on"
      styles:
        card:
          - background-color: var(--button-color-green)
  tap_action:
    action: toggle
  hold_action:
    action: more-info
    
script_icon:
  type: custom:button-card
  color: var(--button-color-green)
  color_type: card
  show_state: false
  show_label: false
  show_name: false
  layout: vertical
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      #- background-color: var(--lights-button-background)
    grid:
      - grid-template-areas: '"i"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
  state:
    - value: "on"
      styles:
        card:
          - background-color: var(--button-color-green)
  tap_action:
    action: toggle
    
input_select:
  type: custom:button-card
  color_type: card
  show_state: false
  show_label: false
  show_icon: false
  layout: vertical
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      - background-color: var(--paper-card-background-color)
    grid:
      - grid-template-areas: '"n"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    name:
      - text-transform: lowercase
      - font-size: 24px
      - color: var(--primary-text-color)
      
power_switch_icon:
  type: custom:button-card
  color_type: card
  show_state: false
  show_label: false
  show_icon: true
  show_name: false
  layout: vertical
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      - background-color: var(--paper-card-background-color)
    name:
      - text-transform: lowercase
      #- font-size: 24px
      - color: var(--primary-text-color)
    img_cell:
      - color: var(--primary-text-color)
      
script_icon_flat:
  type: custom:button-card
  color: var(--button-color-green)
  color_type: card
  show_state: false
  show_label: false
  show_name: false
  size: 38px
  layout: vertical
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      #- background-color: var(--lights-button-background)
      - background-color: 'rgba(0, 0, 0, 0.0)'
      - box-shadow: 2px 2px rgba(0,0,0,0.0) 
    grid:
      - grid-template-areas: '"i"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
  tap_action:
    action: toggle
    
light_switch:
  type: custom:button-card
  icon: "mdi:lightbulb"
  color: auto
  color_type: icon
  show_state: false
  show_label: false
  layout: vertical
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      - background-color: var(--paper-card-background-color)
    grid:
      - grid-template-areas: '"i" "n"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    name:
      - text-transform: lowercase
      #- font-weight: bold
  state:
    - value: "on"
      styles:
        card:
          - background-color: var(--disabled-text-color)
  tap_action:
    action: toggle
  hold_action:
    action: more-info
    
light_yeelight:
  type: custom:button-card
  icon: "mdi:ceiling-light"
  color: auto-no-temperature
  color_type: icon
  show_state: false
  show_label: true
  layout: vertical
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      - background-color: var(--paper-card-background-color)
    grid:
    - grid-template-areas: '"i" "n" "l"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
    name:
      - text-transform: lowercase
      #- font-weight: bold
    label:
      - font-size: 12px
      - text-transform: lowercase
      #- color: rgb(50, 50, 50)
  state:
    - value: "on"
      styles:
        card:
          - background-color: var(--disabled-text-color)
    - value: "unavailable"
      styles:
        icon:
          - color: var(--disabled-text-color)
        name:
          - color: var(--disabled-text-color)
        label:
          - color: var(--disabled-text-color)  
  tap_action:
    action: toggle
  hold_action:
    action: more-info
    
light_yeelight_mode:
  type: custom:button-card
  color_type: card
  show_state: false
  show_label: true
  layout: vertical
  label: Mode
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      - background-color: var(--paper-card-background-color)
    grid:
    - grid-template-areas: '"i" "n" "l"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
    name:
      - text-transform: lowercase
      - color: var(--primary-text-color)
    label:
      - font-size: 12px
      - text-transform: lowercase
      - color: var(--primary-text-color)
    img_cell:
      - color: var(--primary-text-color)
  state:
    - value: "unavailable"
      styles:
        icon:
          - color: var(--disabled-text-color)
        name:
          - color: var(--disabled-text-color)
        label:
          - color: var(--disabled-text-color)   
          
