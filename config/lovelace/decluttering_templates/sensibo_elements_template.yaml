default:
  - text_color: var(--picture-elements-text-color)
  - icon_color: 'var(--picture-elements-icon-color)'
  - cool_color: 'var(--sensibo-cool-color)'
  - heat_color: 'var(--sensibo-heat-color)'
  - fan_only_color: 'var(--sensibo-fan-only-color)'
  - auto_color: 'var(--sensibo-auto-color)'  

card:
  type: picture-elements
  style: |
    ha-card {
      border-radius: var(--border-radius);
      overflow: hidden;
    }
  image: '[[image_off]]'
  elements:
    - type: image
      entity: '[[entity]]'
      image: '[[image_off]]'
      state_image:
        "cool": '[[image_on]]'
        "heat": '[[image_on]]'
        "heat_cool": '[[image_on]]'
        "fan_only": '[[image_on]]'
      tap_action:
        action: more-info                
      style:
        left: 50%
        top: 50%
        width: 100%
        heigth: 100%
    - type: conditional
      conditions:
        - entity: '[[entity]]'
          state_not: 'off'
        - entity: '[[entity]]'
          state_not: 'fan_only'
      elements:
        - type: state-label
          entity: '[[sensor_target_temp]]'
          style:
            top: 85%
            left: 33%
            font-size: 24px
            color: '[[text_color]]'
    - type: state-label
      entity: '[[sensor_temp]]'
      style:
        top: 85%
        left: 85%
        font-size: 24px
        color: '[[text_color]]'       
    - type: conditional
      conditions:
        - entity: '[[entity]]'
          state: 'cool'
      elements:
        - type: icon
          icon: mdi:snowflake
          tap_action:
            action: none
          style:
            top: 85%
            left: 8%
            color: '[[cool_color]]'
    - type: conditional
      conditions:
        - entity: '[[entity]]'
          state: 'heat'
      elements:
        - type: icon
          icon: mdi:fire
          tap_action:
            action: none
          style:
            top: 85%
            left: 8%
            color: '[[heat_color]]'
    - type: conditional
      conditions:
        - entity: '[[entity]]'
          state: 'fan_only'
      elements:
        - type: icon
          icon: mdi:fan
          tap_action:
            action: none
          style:
            top: 85%
            left: 8%
            color: '[[fan_only_color]]'  
    - type: conditional
      conditions:
        - entity: '[[entity]]'
          state: 'heat_cool'
      elements:
        - type: icon
          icon: mdi:brightness-auto
          tap_action:
            action: none
          style:
            top: 85%
            left: 8%
            color: '[[auto_color]]'
    - type: conditional
      conditions:
        - entity: '[[sensor_fan]]'
          state: 'low'
        - entity: '[[entity]]'
          state_not: 'off'
      elements:
        - type: icon
          icon: mdi:signal-cellular-1
          tap_action:
            action: none
          style:
            top: 85%
            left: 17%
            color: '[[icon_color]]'
    - type: conditional
      conditions:
        - entity: '[[sensor_fan]]'
          state: 'medium'
        - entity: '[[entity]]'
          state_not: 'off'
      elements:
        - type: icon
          icon: mdi:signal-cellular-2
          tap_action:
            action: none
          style:
            top: 85%
            left: 17%
            color: '[[icon_color]]'
    - type: conditional
      conditions:
        - entity: '[[sensor_fan]]'
          state: 'high'
        - entity: '[[entity]]'
          state_not: 'off'
      elements:
        - type: icon
          icon: mdi:signal-cellular-3
          tap_action:
            action: none
          style:
            top: 85%
            left: 17%
            color: '[[icon_color]]'
    - type: conditional
      conditions:
        - entity: '[[sensor_fan]]'
          state: 'auto'
        - entity: '[[entity]]'
          state_not: 'off'
      elements:
        - type: icon
          icon: mdi:brightness-auto
          tap_action:
            action: none
          style:
            top: 85%
            left: 17%
            color: '[[icon_color]]'