card:
  type: 'custom:button-card'
  color_type: label-card
  show_state: false
  show_label: false
  show_icon: false
  show_name: true
  name: '[[name]]'
  layout: name_state
  styles:
    card:
      - border-radius: var(--border-radius)
      - background-color: var(--title-button-background)
      - height: 42px
    name:
      - color: var(--title-button-text-color)
      - justify-self: start
      - padding-left: 20px
      - font-size: 22px
  tap_action:
    action: none
  hold_action:
    action: none