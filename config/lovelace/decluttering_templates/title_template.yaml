card:
  type: 'custom:button-card'
  color_type: label-card
  show_state: false
  show_label: false
  show_icon: false
  show_name: true
  name: '[[name]]'
  layout: name_state
  styles:
    card:
      - border-radius: 5px
      #- border: solid 1px rgba(100,100,100,0.3)
      #- box-shadow: 1px 1px rgba(0,0,0,0.4)
      - background-color: var(--paper-card-header-color)
      - height: 42px
    name:
      - color: var(--primary-text-color)
      - justify-self: start
      - padding-left: 20px
      - font-size: 22px
  tap_action:
    action: none
  hold_action:
    action: none