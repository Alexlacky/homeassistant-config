default:
  - text_color: var(--picture-elements-text-color)

card:
  type: picture-elements
  style: |
    ha-card {
      border-radius: var(--border-radius);
      overflow: hidden;
    }              
  image: '[[image_on]]'
  elements:
    - type: image
      entity: switch.[[name]]
      image: '[[image_on]]'
      state_image:
        "Off": '[[image_off]]'
      style:
        top: 50%
        left: 50%
        width: 100%
    - type: state-label
      entity: switch.[[name]]
      style:
        top: 78%
        left: 90%
        font-size: 24px
        color: '[[text_color]]'
        text-transform: lowercase