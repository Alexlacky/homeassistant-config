card:
  type: vertical-stack
  cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

    - type: horizontal-stack
      cards:
      
        - type: custom:button-card
          template: shoulder_blank_card  
        
        - type: custom:decluttering-card
          template: title_button_card
          variables:
            - name: '[[title]]'
        
        - type: custom:button-card
          template: shoulder_blank_card  

          
############################################################################
#                                                                          #
#   Picture with dynamic display                                           #
#                                                                          #
############################################################################

    - type: horizontal-stack
      cards:

        - type: custom:button-card
          template: shoulder_blank_card  
        
        - type: picture-elements
          style: |
            ha-card {
              border-radius: var(--border-radius);
              overflow: hidden;
            }
          image: '[[image_off]]'
          elements:
            - type: image
              entity: climate.[[name]]
              image: '[[image_off]]'
              state_image:
                "cool": '[[image_on]]'
                "heat": '[[image_on]]'
                "heat_cool": '[[image_on]]'
                "fan_only": '[[image_on]]'
              tap_action:
                action: more-info                
              style:
                left: 50%
                top: 50%
                width: 100%
                heigth: 100%
            - type: conditional
              conditions:
                - entity: climate.[[name]]
                  state_not: 'off'
                - entity: climate.[[name]]
                  state_not: 'fan_only'
              elements:
                - type: state-label
                  entity: sensor.sensibo_[[name]]_target_temp
                  style:
                    top: 85%
                    left: 33%
                    font-size: 24px
                    color: "#FFFFFF"                              
            - type: state-label
              entity: sensor.sensibo_[[name]]_temp
              style:
                top: 85%
                left: 85%
                font-size: 24px
                color: "#FFFFFF"       
            - type: conditional
              conditions:
                - entity: climate.[[name]]
                  state: 'cool'
              elements:
                - type: icon
                  icon: mdi:snowflake
                  tap_action:
                    action: none
                  style:
                    top: 85%
                    left: 8%
                    color: 'rgb(43, 154, 249)'
            - type: conditional
              conditions:
                - entity: climate.[[name]]
                  state: 'heat'
              elements:
                - type: icon
                  icon: mdi:fire
                  tap_action:
                    action: none
                  style:
                    top: 85%
                    left: 8%
                    color: 'rgb(255, 129, 0)'
            - type: conditional
              conditions:
                - entity: climate.[[name]]
                  state: 'fan_only'
              elements:
                - type: icon
                  icon: mdi:fan
                  tap_action:
                    action: none
                  style:
                    top: 85%
                    left: 8%
                    color: var(--button-color-green)  
            - type: conditional
              conditions:
                - entity: climate.[[name]]
                  state: 'heat_cool'
              elements:
                - type: icon
                  icon: mdi:brightness-auto
                  tap_action:
                    action: none
                  style:
                    top: 85%
                    left: 8%
                    color: "#FFFFFF"
            - type: conditional
              conditions:
                - entity: sensor.sensibo_[[name]]_fan
                  state: 'low'
                - entity: climate.[[name]]
                  state_not: 'off'
              elements:
                - type: icon
                  icon: mdi:signal-cellular-1
                  tap_action:
                    action: none
                  style:
                    top: 85%
                    left: 17%
                    color: "#FFFFFF"
            - type: conditional
              conditions:
                - entity: sensor.sensibo_[[name]]_fan
                  state: 'medium'
                - entity: climate.[[name]]
                  state_not: 'off'
              elements:
                - type: icon
                  icon: mdi:signal-cellular-2
                  tap_action:
                    action: none
                  style:
                    top: 85%
                    left: 17%
                    color: "#FFFFFF"
            - type: conditional
              conditions:
                - entity: sensor.sensibo_[[name]]_fan
                  state: 'high'
                - entity: climate.[[name]]
                  state_not: 'off'
              elements:
                - type: icon
                  icon: mdi:signal-cellular-3
                  tap_action:
                    action: none
                  style:
                    top: 85%
                    left: 17%
                    color: "#FFFFFF"
            - type: conditional
              conditions:
                - entity: sensor.sensibo_[[name]]_fan
                  state: 'auto'
                - entity: climate.[[name]]
                  state_not: 'off'
              elements:
                - type: icon
                  icon: mdi:brightness-auto
                  tap_action:
                    action: none
                  style:
                    top: 85%
                    left: 17%
                    color: "#FFFFFF"  
              
        - type: custom:button-card
          template: shoulder_blank_card      

############################################################################
#                                                                          #
#   On/Off and Operation set                                               #
#                                                                          #
############################################################################

    - type: horizontal-stack
      cards:
      
        - type: custom:button-card
          template: shoulder_blank_card

        - type: custom:button-card # Cool Operation Mode
          entity: switch.sensibo_[[name]]_cool
          icon: mdi:snowflake
          size: 48px        
          color_type: card
          show_state: false
          show_label: false
          show_icon: true
          show_name: false
          layout: vertical
          styles:
            card:
              - border-radius: 5px
              - background-color: var(--paper-card-background-color)
            img_cell:
              - color: var(--primary-text-color)          
          tap_action:
            action: toggle
          state:
            - value: "on"
              styles:
                card:
                  - background-color: 'rgb(43, 154, 249)'
                  
        - type: custom:button-card # Heat Operation Mode
          entity: switch.sensibo_[[name]]_heat
          icon: mdi:fire
          size: 48px
          color_type: card
          show_state: false
          show_label: false
          show_icon: true
          show_name: false
          layout: vertical
          styles:
            card:
              - border-radius: 5px
              - background-color: var(--paper-card-background-color)
            img_cell:
              - color: var(--primary-text-color)          
          tap_action:
            action: toggle
          state:
            - value: "on"
              styles:
                card:
                  - background-color: 'rgb(255, 129, 0)'
          
        - type: custom:button-card # Decrease Target Temperature
          entity: script.sensibo_[[name]]_decrease_target_temp
          icon: mdi:minus
          size: 48px
          #color: var(--button-color-green)
          color_type: card
          show_state: false
          show_label: false
          show_name: false
          layout: vertical
          styles:
            card:
              - border-radius: 5px
              - background-color: var(--paper-card-background-color)
          state:
            - value: "on"
              styles:
                card:
                  - background-color: var(--button-color-green)
          tap_action:
            action: toggle


        - type: custom:button-card # Increase Target Temperature
          entity: script.sensibo_[[name]]_increase_target_temp
          icon: mdi:plus
          size: 48px
          #color: var(--button-color-green)
          color_type: card
          show_state: false
          show_label: false
          show_name: false
          layout: vertical
          styles:
            card:
              - border-radius: 5px
              - background-color: var(--paper-card-background-color)
          state:
            - value: "on"
              styles:
                card:
                  - background-color: var(--button-color-green)
          tap_action:
            action: toggle          

        - type: custom:button-card
          template: shoulder_blank_card

    - !include /config/lovelace/styles/separator_card.yaml