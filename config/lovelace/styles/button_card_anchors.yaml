custom_button_blank: &custom_button_blank
  type: 'custom:button-card'
  color_type: blank-card
  styles:
    card:
      - width: 0px

custom_button_label: &custom_button_label
  type: 'custom:button-card'
  color_type: card
  show_state: false
  show_label: false
  show_icon: false
  show_name: true
  layout: name_state
  styles:
    card:
      - border-radius: 5px
      - border: solid 1px rgba(100,100,100,0.3)
      - box-shadow: 1px 1px rgba(0,0,0,0.4)
      - background-color: var(--label-button-background)
      - height: 45px
    name:
      - color: var(--primary-text-color)
      - justify-self: start
      - padding-left: 20px
      #- padding-top: 5px
      - font-size: 24px
  tap_action:
    action: none
  hold_action:
    action: none
    
custom_button_separator: &custom_button_separator
  type: 'custom:button-card'
  color_type: card
  show_state: false
  show_label: false
  show_icon: false
  show_name: false
  layout: name_state
  styles:
    card:
      - background-color: 'rgba(0, 0, 0, 0.0)'
      - box-shadow: 0px 0px rgba(0,0,0,0.0) 
      - height: 5px
  tap_action:
    action: none
  hold_action:
    action: none       