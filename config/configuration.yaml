recorder:
  purge_interval: 1
  purge_keep_days: 3
  db_url: !secret synology_db_connection
  include:
    domains:
      - switcher_aio
      - switch
      - sensor
      - device_tracker
      - input_select
      - input_number
      - input_boolean
      - script
      - light
      #- input_datetime
      - climate
  exclude:
    domains:
      - automation
      - updater
      - docker_monitor
      - image_processing
    entities:
      - sun.sun
      - sensor.date
      - sensor.dark_sky_daily_summary
      - sensor.dark
      - sensor.docker
    event_types:
      - service_removed
      - service_executed
      - platform_discovered
      - homeassistant_start
      - homeassistant_stop      
      - feedreader
      - service_registered
      - call_service
      - component_loaded
      - logbook_entry
      - system_log_event
      - automation_triggered
      - script_started
      - timer_out_of_sync
      - panels_updated
      - persistent_notifications_updated
      - config_entry_discovered
  
