############################################################################
#                                                                          #
#   Turn ON Notification                                                   #
#                                                                          #
############################################################################

- alias: 'Kids Radiator ON Notification'
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: switch.kids_radiator
      from: "off"
      to: "on"
  action:
    - service: notify.mobile_app_iphonedima
      data:
        title: "Kids Radiator"
        message: "On"
        data:
          push:
            category: "kids_radiator_off"


############################################################################
#                                                                          #
#   Turn Off Action                                                        #
#                                                                          #
############################################################################

- alias: Action Kids Radiator Off
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: "KIDS_RADIATOR_OFF"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.kids_radiator
        state: "on"
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.kids_radiator



