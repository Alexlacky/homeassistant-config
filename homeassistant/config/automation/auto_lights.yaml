############################################################################
#                                                                          #
#   Kitchen Strip                                                          #
#                                                                          #
############################################################################

- id: turn_on_kitchen_strip
  alias: 'Turn On Kitchen Strip'
  #initial_state: 'true'
  trigger:
    # - platform: state
    #   entity_id: binary_sensor.xiaomi_kitchen_motion
    #   to: "on"
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.xiaomi_kitchen_motion
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.xiaomi_kitchen_light_level
        below: 100
      - condition: state
        entity_id: sensor.yeelight_kitchen_strips
        state: "off"
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.kitchen_strips_on

- id: turn_off_kitchen_strip
  alias: 'Turn Off Kitchen Strip'
  #initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.xiaomi_kitchen_motion
      to: "off"
      for:
        minutes: 5
  action:
    - service_template: >
        {% if trigger.to_state.state == "off" %}
          scene.turn_on
        {% endif %}
      entity_id: scene.kitchen_strips_off
    # - service: scene.turn_on
    #   data:
    #     entity_id: scene.kitchen_strips_off



############################################################################
#                                                                          #
#   Hall Light                                                             #
#                                                                          #
############################################################################

- alias: 'Turn On Night Hall Light'
  #initial_state: 'true'
  trigger:
    # - platform: time
    #   at: "18:30:00"
    - platform: sun
      event: sunset
      #offset: "-00:30:00"
    - platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: "HALLWAY_LIGHT_ON"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.hall
        state: "off"
  action:
    - service: light.turn_on
      data:
        entity_id: light.hall
    # - service: notify.dimatelegram
    #   data:
    #     title: "Hall Light"
    #     message: "ON"
    - service: notify.mobile_app_iphonexsdima
      data:
        title: "Hall Light"
        message: "ON"
        data:
          push:
            category: "hallway_light_off"

- alias: 'Turn Off Night Hall Light'
  #initial_state: 'true'
  trigger:
    # - platform: time
    #   at: "06:00:00"
    - platform: sun
      event: sunrise
      offset: "+01:00:00"
    - platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: "HALLWAY_LIGHT_OFF"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.hall
        state: "on"
  action:
    - service: light.turn_off
      data:
        entity_id: light.hall
    # - service: notify.dimatelegram
    #   data:
    #     title: "Hall Light"
    #     message: "OFF"
    - service: notify.mobile_app_iphonexsdima
      data:
        title: "Hall Light"
        message: "OFF"
        data:
          push:
            category: "hallway_light_on"