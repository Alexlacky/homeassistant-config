############################################################################
#                                                                          #
#   Kids Room AC Notification                                              #
#                                                                          #
############################################################################

- alias: 'Kids Room AC Notification'
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: climate.kids_room
      from: "off"
      to: "cool"
    - platform: state
      entity_id: climate.kids_room
      from: "off"
      to: "heat"
    - platform: state
      entity_id: climate.kids_room
      from: "off"
      to: "heat_cool"
    - platform: state
      entity_id: climate.kids_room
      from: "cool"
      to: "off"
    - platform: state
      entity_id: climate.kids_room
      from: "heat"
      to: "off"
    - platform: state
      entity_id: climate.kids_room
      from: "heat_cool"
      to: "off"
  action:
    - service: notify.mobile_app_iphonedima
      data_template:
        title: 'Kids Room AC' 
        message: >-
          {% if trigger.to_state.state == 'cool' %}
            Cooling to {{ state_attr('climate.kids_room', 'temperature') }}°C
          {% elif trigger.to_state.state == 'heat' %}      
            Heating to {{ state_attr('climate.kids_room', 'temperature') }}°C
          {% elif trigger.to_state.state == 'heat_cool' %}      
            Auto to {{ state_attr('climate.kids_room', 'temperature') }}°C
          {% else %}
            Off
          {% endif %}
        data:
          push:
            category: "kids_room_ac"



