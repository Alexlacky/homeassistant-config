############################################################################
#                                                                          #
#   Kids Radiator Actions                                                  #
#                                                                          #
############################################################################

- alias: "Action Kids Radiator"
  initial_state: true
  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: 'kids_radiator'
  action:
    - service: notify.mobile_app_iphonedima
      data:
        title: "Kids Radiator"
        message: >-
          {% if states('switch.mqtt_kids_radiator') == 'on' %}
            On
          {% else %}
            Off
          {% endif %}
        data:
          push:
            category: "kids_radiator"