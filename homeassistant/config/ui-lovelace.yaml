title: Home

custom_header:
    tab_container_css: 'padding-bottom: 35px'
    header_text: '{{ viewTitle }}'
    split_mode: true
    compact_mode: false
    footer_mode: false
    indicator_top: true
    #background: 'var(--cch-background)'
    voice_hide: true
    chevrons: false
    hide_help: true
    hide_unused: true
    hide_config: true
    exceptions:
      - conditions:
          query_string: kiosk
        config:
          kiosk_mode: true


