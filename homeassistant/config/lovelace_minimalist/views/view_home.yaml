############################################################################
#                                                                          #
#   Favorites                                                              #
#                                                                          #
############################################################################

      # Title
      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: title
            name: Favorites


      #Cards
      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:

          # Living Room Light
          - type: 'custom:button-card'
            template: 
              - card_light
            entity: light.living_room

          # Dining Light
          - type: 'custom:button-card'
            template: 
              - card_light
            entity: light.dining

          # Kids Room Radiator
          - type: 'custom:button-card'
            template: card_power_outlet
            variables:
              ulm_card_power_outlet_consumption_sensor: sensor.mqtt_kids_radiator_power 
            entity: switch.kids_radiator
            name: Kids Radiator

          # Bedroom Radiator
          - type: 'custom:button-card'
            template: card_power_outlet
            variables:
              ulm_card_power_outlet_consumption_sensor: sensor.mqtt_bedroom_radiator_power 
            entity: switch.bedroom_radiator
            name: Bed Radiator
            
          # Living Room TV
          - type: 'custom:button-card'
            template: 'card_harmony_with_buttons'
            variables:
              ulm_card_harmony_entity: remote.living_room
              ulm_card_harmony_name: 'Main TV'
              ulm_card_harmony_activity_1_name: 'Smart TV'
              ulm_card_harmony_activity_1_icon: 'mdi:television-classic'
              ulm_card_harmony_activity_2_name: 'Shield TV'
              ulm_card_harmony_activity_2_icon: 'mdi:movie'

          # Switcher
          - type: 'custom:button-card'
            template: 
              - card_switcher
            variables:
              ulm_card_switcher_entity: switch.switcher_webapi
              ulm_card_switcher_timer_script: script.switcher_turn_on_timer_script
              ulm_card_switcher_time_left: sensor.switcher_webapi_time_left
              ulm_card_switcher_timer_minutes: input_select.switcher_timer_minutes_input_select
              ulm_card_switcher_electric_current: sensor.switcher_webapi_electric_current
              ulm_card_switcher_auto_off: sensor.switcher_webapi_auto_off_time

          # Dimka PC
          - type: 'custom:button-card'
            template: card_pc
            entity: switch.dimka
            name: Dimka PC
            icon: 'mdi:desktop-classic'

          # Red Alert
          - type: 'custom:button-card'
            template: card_red_alert

          # Front Gate
          - type: 'custom:button-card'
            template: card_script
            variables: 
              ulm_card_script_title: Front Gate
              ulm_card_script_icon: 'mdi:garage-variant'
            tap_action:
              action: call-service
              service: script.open_parking_gate_74

          # Back Gate
          - type: 'custom:button-card'
            template: card_script
            variables: 
              ulm_card_script_title: Back Gate
              ulm_card_script_icon: 'mdi:garage-variant'
            tap_action:
              action: call-service
              service: script.open_parking_gate_72




