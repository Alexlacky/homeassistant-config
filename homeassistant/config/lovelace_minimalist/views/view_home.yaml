title: Home
path: minimalist_home
icon: mdi:home-variant
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Chips                                                                  #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: edge

          # Temperature Chip
          - type: custom:button-card
            template: 
              - 'chip_temperature'
              - 'chip_navigate_only'
            variables:
              ulm_chip_temperature_outside: 'sensor.sensibo_living_room_temp'
              ulm_chip_temperature_inside: 'sensor.outside_temperature'
              ulm_chip_temperature_weather: 'weather.met_home'
              ulm_chip_navigate_path: /lovelace/minimalist_temperature

          # Presense Chip
          - type: 'custom:button-card'
            template:
              - 'chip_icon_label_state'
              - 'chip_navigate_only'
              - 'chip_blue'
            icon: 'mdi:home-variant'
            variables:
              ulm_chip_icon_state_entity: sensor.number_of_persons_home
              ulm_chip_navigate_path: /lovelace/minimalist_presense

          # Lights Chip
          - type: 'custom:button-card'
            template:
              - 'chip_icon_label_state'
              - 'chip_navigate_only'
              - 'chip_yellow'
            icon: 'mdi:lightbulb'
            variables:
              ulm_chip_icon_state_entity: sensor.number_of_lights_on
              ulm_chip_navigate_path: /lovelace/minimalist_lights

          # Motion Chip
          - type: 'custom:button-card'
            template:
              - 'chip_icon_label_state'
              - 'chip_navigate_only'
              - 'chip_blue'
            icon: 'mdi:run'
            variables:
              ulm_chip_icon_state_entity: sensor.number_of_motion_sensors_on
              ulm_chip_navigate_path: /lovelace/minimalist_motion



