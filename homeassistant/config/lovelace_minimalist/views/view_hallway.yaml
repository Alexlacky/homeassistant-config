title: Hallway
path: minimalist_hallway
visible: false
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:

  - type: vertical-stack
    cards:


############################################################################
#                                                                          #
#   Chips                                                                  #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: edge

          # Back Chip
          - type: 'custom:button-card'
            template: chip_back_new
            variables:
              ulm_chip_navigate_path: /lovelace/minimalist_rooms



############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: title
            name: Hallway



############################################################################
#                                                                          #
#   Cards                                                                  #
#                                                                          #
############################################################################

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:

          # Hallway Light
          - type: 'custom:button-card'
            template: 'card_light_simple'
            entity: switch.mqtt_hallway_light
            name: Hallway

          # Gateway Light
          - type: 'custom:button-card'
            template: 'card_light_simple'
            entity: light.xiaomi_gateway_servers
            name: Gateway
            variables:
              ulm_card_light_enable_color: true
              ulm_card_light_enable_popup: true



      - type: custom:button-card
        template: spacer
        variables:
          height: 100px