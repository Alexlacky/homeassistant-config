title: Rooms
path: minimalist_rooms
icon: mdi:view-grid
# type: custom:grid-layout
# layout:
#   grid-template-columns: 1fr
#   grid-template-rows: auto
#   mediaquery:
#     "(min-width: 800px)":
#       grid-template-columns: 700px
panel: true
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Header                                                                 #
#                                                                          #
############################################################################

      - type: custom:button-card
        template: card_header
        variables:
          card_header_title: Rooms
          card_header_navigate_path: /lovelace/minimalist_home
          card_header_back_button: true


############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: 0 !important;
                margin-right: 0 !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 700px
          cards:

            - type: vertical-stack
              cards:


          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                # - type: horizontal-stack
                #   cards:

                #     - type: custom:button-card
                #       template: edge

                #     # Back Chip
                #     - type: 'custom:button-card'
                #       template: chip_back_new
                #       variables:
                #         ulm_chip_navigate_path: /lovelace/minimalist_home


                - type: custom:button-card
                  template: spacer

          ############################################################################
          #                                                                          #
          #   Title                                                                  #
          #                                                                          #
          ############################################################################

                # - type: horizontal-stack
                #   cards:

                #     - type: custom:button-card
                #       template: title
                #       name: Rooms



          ############################################################################
          #                                                                          #
          #   Cards                                                                  #
          #                                                                          #
          ############################################################################

                - type: custom:layout-card
                  layout_type: grid
                  layout_options:
                    grid-template-columns: 1fr 1fr 1fr
                    grid-template-rows: auto
                    grid-gap: 0px 2px
                    mediaquery:
                      "(max-width: 450px)":
                        grid-template-columns: 1fr 1fr
                  cards:

                    # Living Room
                    - type: custom:button-card
                      template: card_navigate
                      variables:
                        ulm_card_navigate_path: /lovelace/minimalist_living_room
                        ulm_card_navigate_title: Living Room
                        ulm_card_navigate_icon: mdi:sofa 

                    # Kitchen
                    - type: custom:button-card
                      template: card_navigate
                      variables:
                        ulm_card_navigate_path: /lovelace/minimalist_kitchen
                        ulm_card_navigate_title: Kitchen
                        ulm_card_navigate_icon: mdi:silverware-fork-knife 

                    # Hallway
                    - type: custom:button-card
                      template: card_navigate
                      variables:
                        ulm_card_navigate_path: /lovelace/minimalist_hallway
                        ulm_card_navigate_title: Hallway
                        ulm_card_navigate_icon: mdi:door-open 

                    # Bedroom
                    - type: custom:button-card
                      template: card_navigate
                      variables:
                        ulm_card_navigate_path: /lovelace/minimalist_bedroom
                        ulm_card_navigate_title: Bedroom
                        ulm_card_navigate_icon: mdi:bed-empty 

                    # Kids Room
                    - type: custom:button-card
                      template: card_navigate
                      variables:
                        ulm_card_navigate_path: /lovelace/minimalist_kids_room
                        ulm_card_navigate_title: Kids Room
                        ulm_card_navigate_icon: mdi:teddy-bear 

                    # Work Room
                    - type: custom:button-card
                      template: card_navigate
                      variables:
                        ulm_card_navigate_path: /lovelace/minimalist_work_room
                        ulm_card_navigate_title: Work Room
                        ulm_card_navigate_icon: mdi:laptop 




                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px