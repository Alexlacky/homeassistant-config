card_fully:
  variables:
    ulm_card_fully_entity: ''
    ulm_card_fully_name: ''
    ulm_card_fully_reload_url_command: ''
    ulm_card_fully_disable_kiosk_command: ''
    ulm_card_fully_restart_app_command: ''
    ulm_card_fully_clear_cache_command: ''
  triggers_update: "all"
  styles:
    grid:
      - grid-template-areas: "'item1' 'item2'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content  min-content"
      - row-gap: "12px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
  custom_fields:
    item1:
      card:
        triggers_update: "all"
        type: "custom:button-card"
        template:
          - "icon_info"
          - "ulm_language_variables"
        icon: 'mdi:view-dashboard'
        tap_action:
          action: "none"
        entity: "[[[ return variables.ulm_card_fully_entity ]]]"
        name: "[[[ return variables.ulm_card_fully_name ]]]"
        label: '[[[ return states[variables.ulm_card_fully_entity].attributes.currentPage ]]]'
        styles:
          icon:
            - color: "rgba(var(--color-theme),0.9)"
    item2:
      card:
        type: "custom:button-card"
        template: "list_info_items_7_lines"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "widget_text_info"
              custom_fields:
                item1: 'App Version:'
                item2: "[[[ return states[variables.ulm_card_fully_entity].attributes.appVersionName ]]]"
          item2:
            card:
              type: "custom:button-card"
              template: "widget_text_info"
              custom_fields:
                item1: 'WiFi Signal:'
                item2: "[[[ return states[variables.ulm_card_fully_entity].attributes.wifiSignalLevel ]]]"
          item3:
            card:
              type: "custom:button-card"
              template: "widget_text_info"
              custom_fields:
                item1: 'Battery Level:'
                item2: "[[[ return states[variables.ulm_card_fully_entity].attributes.batteryLevel + '%' ]]]"
          item4:
            card:
              type: "custom:button-card"
              template: "widget_text_info"
              custom_fields:
                item1: 'Plugged:'
                item2: "[[[ return states[variables.ulm_card_fully_entity].attributes.plugged ]]]"
          item5:
            card:
              type: "custom:button-card"
              template: "widget_text_info"
              custom_fields:
                item1: 'IP:'
                item2: "[[[ return states[variables.ulm_card_fully_entity].attributes.ip4 ]]]" 
          item6:
            card:
              type: "custom:button-card"
              template: "list_2_items"
              styles:
                card:
                  - padding-top: 10px
              custom_fields:
                item1:
                  card:
                    type: "custom:button-card"
                    template: "widget_text"
                    name: 'Reload URL'
                    tap_action:
                      action: "call-service"
                      service: "[[[ return variables.ulm_card_fully_reload_url_command ]]]"
                item2:
                  card:
                    type: "custom:button-card"
                    template: "widget_text"
                    name: 'Disable Kiosk'
                    tap_action:
                      action: call-service
                      service: "[[[ return variables.ulm_card_fully_disable_kiosk_command ]]]"
          item7:
            card:
              type: "custom:button-card"
              template: "list_2_items"
              styles:
                card:
                  - padding-top: 10px
              custom_fields:
                item1:
                  card:
                    type: "custom:button-card"
                    template: "widget_text"
                    name: 'Restart App'
                    tap_action:
                      action: call-service
                      service: "[[[ return variables.ulm_card_fully_restart_app_command ]]]"
                item2:
                  card:
                    type: "custom:button-card"
                    template: "widget_text"
                    name: 'Clear Cache'
                    tap_action:
                      action: call-service
                      service: "[[[ return variables.ulm_card_fully_clear_cache_command ]]]"