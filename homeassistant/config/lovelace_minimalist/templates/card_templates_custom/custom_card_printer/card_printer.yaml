card_printer:
  variables:
    ulm_card_printer_entity: '[[[ return entity.entity_id ]]]'
    ulm_card_printer_name: '[[[ return variables.ulm_card_printer_name ]]]'
  template:
    - 'icon_info_bg'
    - 'ulm_language_variables'
    - 'popup_printer'
    - 'printer_ink_low'
  icon: 'mdi:printer-wireless'
  name: '[[[ return variables.ulm_card_printer_name ]]]'
  label: |-
    [[[
      if (entity.state === "on") {
        return variables.ulm_on;
      } else if (entity.state === "off") {
        return variables.ulm_off;
      } else if (entity.state === "unavailable") {
        return variables.ulm_unavailable;
      } else {
        return entity.state;
      }
    ]]]
  state:
    - styles:
        icon:
          - color: "rgba(var(--color-blue),1)"
        # label:
        #   - color: "rgba(var(--color-blue-text),1)"
        # name:
        #   - color: "rgba(var(--color-blue-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-blue), 0.2)"
        # card:
        #   - background-color: "rgba(var(--color-background-blue), var(--opacity-bg))"
      value: "ready"


printer_ink_low:
  state:
    - value: "ink low"
      styles:
        custom_fields:
          notification:
            - border-radius: "50%"
            - position: "absolute"
            - left: "42px"
            - top: "10px"
            - height: "16px"
            - width: "16px"
            - border: "2px solid var(--card-background-color)"
            - font-size: "12px"
            - line-height: "14px"
            - background-color: >
                [[[
                  return "rgba(var(--color-blue),1)";
                ]]]
        icon:
          - color: 'rgba(var(--color-blue),1)'
        img_cell:
          - background-color: 'rgba(var(--color-blue), 0.2)'
  custom_fields:
    notification: >
      [[[
        if ( entity.state =="unavailable" ) {
          return `<ha-icon icon="mdi:exclamation" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`;
        } else if ( entity.state =="ink low" ) {
          return `<ha-icon icon="mdi:water" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`;
        }
      ]]]