- name: Kids Radiator On
  identifier: 'kids_radiator_on'
  actions:
    - identifier: 'KIDS_RADIATOR_ON'
      title: 'On'
      activationMode: 'background'
      authenticationRequired: true
      destructive: false
      behavior: 'default'

- name: Kids Radiator Off
  identifier: 'kids_radiator_off'
  actions:
    - identifier: 'KIDS_RADIATOR_OFF'
      title: 'Off'
      activationMode: 'background'
      authenticationRequired: true
      destructive: false
      behavior: 'default'

