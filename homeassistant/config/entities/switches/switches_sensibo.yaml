- platform: template
  switches:
                  
        

############################################################################
#                                                                          #
#   Kids Room                                                              #
#                                                                          #
############################################################################

    sensibo_kids_room_cool:
        friendly_name: "Kids Room AC Cool"
        icon_template: mdi:snowflake
        value_template: "{{ is_state('climate.kids_room', 'cool') }}"
        turn_on:
            service: climate.set_hvac_mode
            data:
                entity_id: climate.kids_room
                hvac_mode: "cool"
        turn_off:
            service: climate.set_hvac_mode
            data:
                entity_id: climate.kids_room
                hvac_mode: "off"     

