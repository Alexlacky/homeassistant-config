############################################################################
#                                                                          #
#   Entrance Light Switch                                                  #
#                                                                          #
############################################################################

- platform: mqtt  
  name: "MQTT Entrance Light"
  icon: mdi:lightbulb
  state_topic: "stat/entrance/POWER"
  command_topic: "cmnd/entrance/POWER"
  availability_topic: "tele/entrance/LWT"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  payload_available: "Online"
  payload_not_available: "Offline"
  retain: false



