############################################################################

- platform: version
  name: HA Current Version
  source: local



############################################################################
#                                                                          #
#   HA Available Version                                                   #
#                                                                          #
############################################################################

- platform: version
  name: HA Available Version
  source: docker
  image: default
  beta: false


- platform: template
  sensors:
    ha_update_available:
      friendly_name: "HA Update Available"
      icon_template: mdi:update
      value_template: >-
        {% if is_state( "sensor.ha_current_version", states('sensor.ha_available_version') ) %}
            no
        {% else %}
            yes
        {% endif %}
