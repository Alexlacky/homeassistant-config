sensor:

############################################################################
#                                                                          #
#   Fully Sensors                                                          #
#                                                                          #
############################################################################

  - platform: rest
    resource: !secret fully_device_info
    name: Fully Device Info
    json_attributes:
      - version
      - ssid
      - batteryLevel
      - batteryTemperature
      - wifiSignalLevel
      - ip4
      - androidVersion
      - deviceModel
      - currentPageUrl
      - deviceName
      - mac
      - screenBrightness
      - plugged
      - isPlugged
      - lastAppStart
      - startUrl
      - screenOn
    value_template: 'OK'
    scan_interval: 10
    timeout: 30