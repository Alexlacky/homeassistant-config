type: vertical-stack
cards:



############################################################################
#                                                                          #
#   Badges                                                                 #
#                                                                          #
############################################################################
  - type: custom:layout-card
    layout_type: grid

    layout_options:
      grid-template-columns: 13.7% 13.7% 13.7% 13.7% 13.7% 13.7% 13.7%
      grid-template-rows: auto
      grid-gap: 0px 4px
      mediaquery:
        "(max-width: 450px)":
          grid-template-columns: 24% 24% 24% 24%

  # - type: grid
  #   columns: 4
  #   square: false
    cards:

      - type: custom:decluttering-card # Presence
        template: badge_persons_button
        variables:
          - name: Presence

      - type: custom:decluttering-card # Lights
        template: badge_lights_button
        variables:
          - name: Lights

      - type: custom:decluttering-card # Motion
        template: badge_motion_button
        variables:
          - name: Motion


      - type: custom:decluttering-card # Climate
        template: badge_climate_button
        variables:
          - name: Climate
      

