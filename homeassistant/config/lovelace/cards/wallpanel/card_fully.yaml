  - type: horizontal-stack
    cards:

      - type: entities
        style: |
          ha-card.type-entities {
            background: none;
            box-shadow: none;
            border-radius: 0px;           
            padding: 0em 1.3em 0em 0.5em;
          }
        show_header_toggle: false
        entities:
          - type: attribute
            entity: sensor.fully_device_info
            attribute: appVersionName
            icon: mdi:clipboard-list
            name: App Version
          # - type: attribute
          #   entity: sensor.fully_device_info
          #   attribute: isScreenOn
          #   icon: mdi:overscan
          #   name: Screen On
          # - type: attribute
          #   entity: sensor.fully_device_info
          #   attribute: ssid
          #   icon: mdi:wifi
          #   name: WiFi SSID
          - type: attribute
            entity: sensor.fully_device_info
            attribute: wifiSignalLevel
            icon: mdi:signal-variant
            name: WiFi Signal Level
          - type: attribute
            entity: sensor.fully_device_info
            attribute: batteryLevel
            icon: mdi:battery
            name: Battery level
          - type: attribute
            entity: sensor.fully_device_info
            attribute: plugged
            icon: mdi:battery-charging-100
            name: Plugged
          - type: attribute
            entity: sensor.fully_device_info
            attribute: ip4
            icon: mdi:network
            name: IP
          - type: attribute
            entity: sensor.fully_device_info
            attribute: currentPage
            icon: mdi:application
            name: Page
