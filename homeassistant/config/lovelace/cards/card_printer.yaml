############################################################################
#                                                                          #
#   Picture with status                                                    #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  

      - type: custom:decluttering-card
        template: printer_elements
        variables:
          - title: Printer
          - entity: sensor.mfc_j650dw_status
          - image_on: /local/images/printer/printer_on.png
          - image_off: /local/images/printer/printer_off.png

      - type: custom:button-card
        template: shoulder_blank_card  

############################################################################
#                                                                          #
#   Colors                                                                 #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards: 
    
        - type: custom:button-card
          template: shoulder_blank_card

        - type: custom:vertical-stack-in-card
          cards:
            - type: custom:bar-card
              style: |
                .card-content {
                  padding: 6px;
                }
                #states > * {
                  margin-top: 0;
                }
              unit_of_measurement: "%"
              stack: horizontal
              positions:
                icon: "off"
                title: "inside"
                value: "inside"
                indicator: "off"
              entities:
                - entity: sensor.mfc_j650dw_black_ink_remaining
                  name: Black
                  color: 'black'
                - entity: sensor.mfc_j650dw_cyan_ink_remaining
                  name: Cyan
                  color: '#57DAFD'
            - type: custom:bar-card
              style: |
                .card-content {
                  padding: 1px 6px 6px 6px;
                }
                #states > * {
                  margin-top: 0;
                }
              unit_of_measurement: "%"
              stack: horizontal
              positions:
                icon: "off"
                title: "inside"
              entities:
                - entity: sensor.mfc_j650dw_magenta_ink_remaining
                  name: Magenta
                  color: '#FF35C5'
                - entity: sensor.mfc_j650dw_yellow_ink_remaining
                  name: Yellow
                  color: '#F9D95E'
                  
        - type: custom:button-card
          template: shoulder_blank_card  


  - !include /config/lovelace/styles/separator_card.yaml