type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
    
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: blaze
    
      - type: custom:button-card
        template: shoulder_blank_card          


############################################################################
#                                                                          #
#   Sensors                                                                #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards: 
    
        - type: custom:button-card
          template: shoulder_blank_card  

        - type: custom:bar-card
          style: |
            #states {
              padding: 8px;
            }
            bar-card-iconbar {
              color: var(--bar-card-icon-color);
            }
          unit_of_measurement: "%"
          #stack: vertical
          positions:
            icon: "inside"
            name: "inside"
            value: "inside"
            indicator: "off"
          entities:
            - entity: sensor.synology_blaze_volume_used_volume_1
              name: HD
              icon: mdi:harddisk
              color: 'rgba(117,189,111,1.0)'
            - entity: sensor.synology_blaze_cpu_load_system
              name: CPU
              icon: mdi:chip
              color: 'rgb(43, 154, 249)'
            - entity: sensor.synology_blaze_memory_usage_real
              name: Memory
              icon: mdi:memory
              color: 'rgb(87, 0, 127)'
                  
        - type: custom:button-card
          template: shoulder_blank_card  


  - !include /config/lovelace/styles/separator_card.yaml