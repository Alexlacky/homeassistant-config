#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
    
      - type: custom:button-card
        template: shoulder_blank_card  
    
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: zeg
    
      - type: custom:button-card
        template: shoulder_blank_card          


############################################################################
#                                                                          #
#   Sensors                                                                #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards: 
    
        - type: custom:button-card
          template: shoulder_blank_card  

        - type: custom:bar-card
          style: |
            .card-content {
              padding: 6px;
            }
            #states > * {
              margin-top: 0;
            }
            #card_sensor_synology_zeg_memory_usage_real_2 {
              margin-bottom: 0;
            }
          unit_of_measurement: "%"
          stack: vertical
          positions:
            icon: "inside"
            title: "inside"
            value: "inside"
            indicator: "off"
          entities:
            - entity: sensor.synology_zeg_volume_used_volume_1
              name: HD
              icon: mdi:harddisk
              color: 'rgba(117,189,111,1.0)'
            - entity: sensor.synology_zeg_cpu_load_system
              name: CPU
              icon: mdi:chip
              color: 'rgb(43, 154, 249)'
            - entity: sensor.synology_zeg_memory_usage_real
              name: Memory
              icon: mdi:memory
              color: 'rgb(87, 0, 127)'
                  
        - type: custom:button-card
          template: shoulder_blank_card  

