############################################################################

  - type: horizontal-stack
    cards:

      - type: entities
        style: |
          ha-card.type-entities {
            background: none;
            box-shadow: none;
            border-radius: 0px;           
            padding: 0em 1.3em 0em 0.5em;
          }
        show_header_toggle: false
        entities:
          - entity: sensor.tasmota_latest
            name: Tasmota Latest Version
            icon: mdi:home-automation
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Entrance Light
              - switch: entrance
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Living Room Light
              - switch: living_room
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Bedroom Light
              - switch: bedroom
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Balcony Light
              - switch: balcony
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Hallway Light
              - switch: hallway
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Kids Room Light
              - switch: kids_room
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Kitchen Light
              - switch: kitchen
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Dining Light
              - switch: dining
          - type: custom:decluttering-card
            template: tasmota_switch
            variables:
              - name: Work Room Light
              - switch: work_room
          - type: custom:decluttering-card
            template: tasmota_socket
            variables:
              - name: Kids Radiator Socket
              - socket: kids_radiator
          - type: custom:decluttering-card
            template: tasmota_simple_socket
            variables:
              - name: Makeup Socket
              - socket: makeup
