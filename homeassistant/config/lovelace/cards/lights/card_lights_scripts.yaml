type: vertical-stack
cards:

############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Lights Scripts


############################################################################
#                                                                          #
#   Scripts                                                                #
#                                                                          #
############################################################################

  - type: custom:layout-card
    layout_type: grid

    layout_options:
      grid-template-columns: 19.2% 19.2% 19.2% 19.2% 19.2%
      grid-template-rows: auto
      grid-gap: 0px 4px
      mediaquery:
        "(max-width: 450px)":
          grid-template-columns: 32% 32% 32%
  # - type: grid
  #   columns: 3
  #   square: false
    cards:
 
      - type: custom:decluttering-card # Bedtime
        template: scene_button
        variables:
          - entity: scene.bedtime
          - name: Bedtime
          - icon: mdi:bed
          #- icon: fas:bed         

      - type: custom:decluttering-card # Lights Off
        template: scene_button
        variables:
          - entity: scene.lights_off
          - name: Lights Off
          - icon: mdi:flash-off
          #- icon: fas:lightbulb-slash


  - !include /config/lovelace/styles/separator_card.yaml
