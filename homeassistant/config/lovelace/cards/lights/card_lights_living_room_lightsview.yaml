type: conditional
conditions:
  - entity: group.living_room_lights
    state: "on"
card:
  type: vertical-stack
  cards:


  ############################################################################
  #                                                                          #
  #   Title                                                                  #
  #                                                                          #
  ############################################################################

    - type: horizontal-stack
      cards: 
        
        - type: custom:decluttering-card
          template: title_button_card
          variables:
            - name: Living Room


  ############################################################################
  #                                                                          #
  #   Lights                                                                 #
  #                                                                          #
  ############################################################################

    - type: custom:layout-card
      layout_type: grid

      layout_options:
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr
        grid-template-rows: auto
        grid-gap: 0px 4px
        mediaquery:
          "(max-width: 450px)":
            grid-template-columns: 1fr 1fr 1fr
    # - type: grid
    #   columns: 3
    #   square: false
      cards:

        - type: conditional # Living Room
          conditions:
            - entity: light.living_room
              state: "on"
          card:
            type: custom:decluttering-card
            template: light_button
            variables:
              - entity: light.living_room
              - name: Ceiling

        - type: conditional # Dining
          conditions:
            - entity: light.dining
              state: "on"
          card:
            type: custom:decluttering-card
            template: light_button
            variables:
              - entity: light.dining
              - name: Dining

        - type: conditional # Balcony
          conditions:
            - entity: light.balcony
              state: "on"
          card:
            type: custom:decluttering-card
            template: light_button
            variables:
              - entity: light.balcony
              - name: Balcony

        - type: conditional # Entrance
          conditions:
            - entity: light.entrance
              state: "on"
          card:
            type: custom:decluttering-card
            template: light_button
            variables:
              - entity: light.entrance
              - name: Entrance

