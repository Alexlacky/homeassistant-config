    layout_options:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      grid-gap: 0px 4px
      mediaquery:
        "(max-width: 450px)":
          grid-template-columns: 1fr 1fr 1fr
