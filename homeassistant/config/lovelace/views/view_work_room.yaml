title: Work Room
icon: mdi:desktop-classic
path: work_room
visible: true
panel: true

cards:

    - type: vertical-stack
      cards:

        - type: custom:decluttering-card
          template: view_title
          variables:
            - title: Work Room
 
        - type: horizontal-stack
          cards:

            - type: custom:button-card
              template: shoulder_blank_card
                
            - type: custom:layout-card
              layout_type: masonry
              layout_options:
                width: 300
                max_cols: 3
              cards:

                - !include /config/lovelace/cards/accessories/card_accessories_work_room.yaml

            - type: custom:button-card
              template: shoulder_blank_card

        - type: custom:decluttering-card # Bottom space
          template: blank_card



