title: Living Room
icon: mdi:sofa
#icon: fas:couch
path: living_room
visible: true
#panel: true
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
  
cards:

  - type: custom:decluttering-card
    template: view_title
    variables:
      - title: Living Room

  - !include /config/lovelace/cards/accessories/card_accessories_living_room.yaml

  - type: custom:decluttering-card # Bottom space
    template: blank_card



