title: Tasmota
path: minimalist_tasmota
visible: false
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:

  - type: vertical-stack
    cards:


############################################################################
#                                                                          #
#   Chips                                                                  #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: edge

          # Back Chip
          - type: 'custom:button-card'
            template: chip_back_new
            variables:
              ulm_chip_navigate_path: /lovelace-minimalist/minimalist_home


############################################################################
#                                                                          #
#   Tasmota                                                                #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: title
            name: Tasmota

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr
        cards:

          # Tasmota Version
          - type: 'custom:button-card'
            template: card_tasmota_version
            variables:
              ulm_card_tasmota_entity: 'sensor.number_of_tasmota_versions_old'
              ulm_card_tasmota_latest_version: 'sensor.tasmota_latest'
              ulm_card_tasmota_sync_script: 'script.tasmotas_state_sync'




      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr
