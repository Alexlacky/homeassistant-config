              ulm_card_tasmota_wi_fi_quality: 'sensor.tasmota_kids_radiator_power_socket_wi_fi_quality'
              ulm_card_tasmota_version: 'sensor.tasmota_kids_radiator_power_socket_version'
              ulm_card_tasmota_icon: 'mdi:power-socket-eu'
              ulm_card_tasmota_name: 'Kids Radiator'
              ulm_card_tasmota_latest_version: 'sensor.tasmota_latest'
              ulm_card_tasmota_current: 'sensor.mqtt_kids_radiator_current'
              ulm_card_tasmota_energy_today: 'sensor.mqtt_kids_radiator_energy_today'
              ulm_card_tasmota_power: 'sensor.mqtt_kids_radiator_power'
