title: System
path: minimalist_system
icon: mdi:cog
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:

  - type: vertical-stack
    cards:


############################################################################
#                                                                          #
#   Chips                                                                  #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: edge

          # Back Chip
          - type: 'custom:button-card'
            template: chip_back_new
            variables:
              ulm_chip_navigate_path: /lovelace-minimalist/minimalist_home



############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: title
            name: System



############################################################################
#                                                                          #
#   Cards                                                                  #
#                                                                          #
############################################################################

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:

          # Living Room Light
          - type: 'custom:button-card'
            template: 
              - card_ny_tree
            entity: switch.new_year_tree
            icon: mdi:pine-tree
            name: NY Tree



      - type: custom:button-card
        template: spacer
        variables:
          height: 100px