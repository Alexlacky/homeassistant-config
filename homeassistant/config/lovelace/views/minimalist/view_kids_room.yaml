title: Kids Room
path: minimalist_kids_room
visible: false
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:

  - type: vertical-stack
    cards:


############################################################################
#                                                                          #
#   Chips                                                                  #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: edge

          # Back Chip
          - type: 'custom:button-card'
            template: chip_back_new
            variables:
              ulm_chip_navigate_path: /lovelace/minimalist_rooms

          # # Temperature Chip
          # - type: 'custom:button-card'
          #   template: chip_icon_state
          #   variables:
          #     ulm_chip_icon_state_icon: 'üå°Ô∏è'
          #     ulm_chip_icon_state_entity: sensor.sensibo_kids_room_temp

          # Temperature Chip
          - type: 'custom:button-card'
            template:
              - 'chip_icon_label_state'
            icon: 'mdi:thermometer'
            variables:
              ulm_chip_icon_state_entity: sensor.sensibo_kids_room_temp



############################################################################
#                                                                          #
#   Title                                                                  #
#                                                                          #
############################################################################

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: title
            name: Kids Room



############################################################################
#                                                                          #
#   Cards                                                                  #
#                                                                          #
############################################################################

      - type: custom:layout-card
        layout_type: grid
        layout_options:
          grid-template-columns: 1fr 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:

          # Kids Room Light
          - type: 'custom:button-card'
            template: 
              - card_light
            entity: light.kids_room
            name: Kids Room

          # Kids Room Radiator
          - type: 'custom:button-card'
            template: card_power_outlet
            variables:
              ulm_card_power_outlet_consumption_sensor: sensor.mqtt_kids_radiator_power 
            entity: switch.kids_radiator
            name: Kids Radiator

          # Kids Room Climate
          - type: 'custom:button-card'
            template: card_ac_buttons
            variables:
              ulm_card_ac_entity: climate.kids_room
              ulm_card_ac_fan_mode_sensor: sensor.sensibo_kids_room_fan
              ulm_card_ac_name: 'Kids Room'



      - type: custom:button-card
        template: spacer
        variables:
          height: 100px