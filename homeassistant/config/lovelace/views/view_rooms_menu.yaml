title: Rooms
icon: mdi:view-grid
path: rooms
visible: true
#panel: true
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
  
cards:

  - type: custom:decluttering-card
    template: view_title
    variables:
      - title: Rooms

  - !include /config/lovelace/cards/menu/card_rooms_menu.yaml

  - type: custom:decluttering-card # Bottom space
    template: blank_card



