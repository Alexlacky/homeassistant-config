title: Home
icon: mdi:home
path: main
visible: true
panel: true

cards:

    - type: vertical-stack
      cards:

        - type: custom:decluttering-card
          template: view_title
          variables:
            - title: Home
            - bottom_padding: 8px
        
        - type: horizontal-stack
          cards:

            - type: custom:button-card
              template: shoulder_blank_card
                
            - type: custom:layout-card
              layout_type: masonry
              layout_options:
                width: 300
                max_cols: 3
              cards:

                - !include /config/lovelace/cards/badges/card_badges_home.yaml

                - !include /config/lovelace/cards/accessories/card_accessories_home.yaml

            - type: custom:button-card
              template: shoulder_blank_card 

        - type: custom:decluttering-card # Bottom space
          template: blank_card




