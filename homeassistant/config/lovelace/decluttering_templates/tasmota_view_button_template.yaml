tasmota_view_button:

  default:
    - name: Tasmota
    - svg_path: 'M6,4H18V5H21V7H18V9H21V11H18V13H21V15H18V17H21V19H18V20H6V19H3V17H6V15H3V13H6V11H3V9H6V7H3V5H6V4M11,15V18H12V15H11M13,15V18H14V15H13M15,15V18H16V15H15Z'
    - svg_path_on: 'M6,4H18V5H21V7H18V9H21V11H18V13H21V15H18V17H21V19H18V20H6V19H3V17H6V15H3V13H6V11H3V9H6V7H3V5H6V4M11,15V18H12V15H11M13,15V18H14V15H13M15,15V18H16V15H15Z'
    - cust_1_field: Devices
    - corner_field_entity: sensor.tasmota_latest


  card:
    type: custom:decluttering-card
    template: accessory_view_button
    variables:
      - entity: '[[entity]]'
      - svg_path: '[[svg_path]]'
      - svg_path_on: '[[svg_path_on]]'
      - corner_field_entity: '[[corner_field_entity]]'
      - name: '[[name]]'
      - cust_1_field: '[[cust_1_field]]'
      - tap_action:
          #haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: '[[name]]'
            large: true
            
            card:

              type: vertical-stack
              cards:

                - !include /config/lovelace/styles/separator_card.yaml
        
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: shoulder_blank_card

                    - type: custom:layout-card
                      layout_type: horizontal
                      cards:

                        - !include /config/lovelace/cards/tasmota/card_tasmota_devices.yaml

                    - type: custom:button-card
                      template: shoulder_blank_card

                - type: custom:decluttering-card # Bottom space
                  template: blank_card
