harmony_button:

  default:
    - svg_path: 'M21,17H3V5H21M21,3H3A2,2 0 0,0 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5A2,2 0 0,0 21,3Z'
    - svg_path_on: 'M21,17H3V5H21M21,3H3A2,2 0 0,0 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5A2,2 0 0,0 21,3Z'
    - svg_path_colored: 'M 21,17 H 3 V 5 H 21 M 21,3 H 3 C 1.8954305,3 1,3.8954305 1,5 v 12 c 0,1.104569 0.8954305,2 2,2 h 5 c 3.709242,-0.02004 4.285369,0.01427 8,0 h 5 c 1.104569,0 2,-0.895431 2,-2 V 5 C 23,3.8954305 22.104569,3 21,3 Z'
    - svg_path_colored_on: 'M 21,17 H 3 V 5 H 21 M 21,3 H 3 C 1.8954305,3 1,3.8954305 1,5 v 12 c 0,1.104569 0.8954305,2 2,2 h 5 c 3.709242,-0.02004 4.285369,0.01427 8,0 h 5 c 1.104569,0 2,-0.895431 2,-2 V 5 C 23,3.8954305 22.104569,3 21,3 Z'


  card:
    type: custom:decluttering-card
    template: button_two_rows_svg
    variables:
      - entity: '[[entity]]'
      - name: '[[title]]'
      - icon: '[[icon]]'
      - svg_fill: '[[svg_fill]]'
      - svg_path: '[[svg_path]]'
      - svg_fill_on: '[[svg_fill_on]]'
      - svg_path_on: '[[svg_path_on]]'
      - svg_path_colored: '[[svg_path_colored]]'
      - svg_path_colored_on: '[[svg_path_colored_on]]'
      - cust_1_field: "[[[
            if ( entity.state == 'off' ) 
              return entity.state;
            else 
              return `${states['sensor.[[name]]_tv'].state}`;
          ]]]"
      - cust_2_field: '[[cust_2_field]]'
      - state: "[[state]]"
      # - tap_action:
      #     #haptic: light
      #     action: call-service
      #     service: switch.toggle
      #     service_data:
      #       entity_id: '[[entity]]'
      - hold_action: 
          action: none
      - double_tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: '[[title]]'
            
            card:

              type: custom:layout-card
              layout_type: vertical
              cards:

                ############################################################################
                #                                                                          #
                #   Smart TV Buttons                                                       #
                #                                                                          #
                ############################################################################
                
                - type: custom:decluttering-card # Separator
                  template: separator
                
                - type: horizontal-stack
                  cards:

                    - type: custom:decluttering-card
                      template: title_button_card
                      variables:
                        - name: Samsung TV Remote 

                - type: custom:decluttering-card
                  template: harmony_samsung_tv_remote
                  variables:
                    - entity: '[[entity]]'

      - tap_action:
          #haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: '[[title]]'
            
            card:

              type: custom:layout-card
              layout_type: vertical
              cards:

                # - type: entities
                #   state_color: true
                #   show_header_toggle: false
                #   style: |
                #     ha-card.type-entities {
                #       background: none;
                #       box-shadow: none;
                #       padding: 0.3em 1.25em 0.4em 0.5em;
                #     }
                #   entities:

                #     - entity: sensor.[[name]]_tv
                #       name: Activity

                - type: custom:decluttering-card # Separator
                  template: separator
                
                - type: horizontal-stack
                  cards:

                    - type: custom:decluttering-card
                      template: title_button_card
                      variables:
                        - name: Activities 

                ############################################################################
                #                                                                          #
                #   Activities                                                             #
                #                                                                          #
                ############################################################################

                - type: custom:layout-card
                  layout_type: grid
                  layout_options:
                    grid-template-columns: 1fr 1fr
                    grid-template-rows: auto
                    grid-gap: 0px 4px
                  cards:

                    - type: custom:decluttering-card # Shield TV
                      template: simple_button
                      variables:
                        - entity: switch.shield_tv
                        - name: Shield TV
                        - icon: mdi:movie
                        - show_name: true
                        - height: 68px

                    - type: custom:decluttering-card # Smart TV
                      template: simple_button
                      variables:
                        - entity: switch.smart_tv
                        - name: Smart TV
                        - icon: mdi:television
                        - show_name: true
                        - height: 68px


                - type: custom:decluttering-card # Separator
                  template: separator

                - type: conditional
                  conditions:
                    - entity: '[[entity]]'
                      state: "on"
                  card:
                    type: horizontal-stack
                    cards:

                      - type: custom:decluttering-card
                        template: title_button_card
                        variables:
                          - name: Remote 

                ############################################################################
                #                                                                          #
                #   Shield TV Buttons                                                      #
                #                                                                          #
                ############################################################################

                - type: conditional
                  conditions:
                    - entity: switch.shield_tv
                      state: "on"
                  card:
                    type: custom:decluttering-card
                    template: harmony_shield_tv_remote
                    variables:
                      - entity: '[[entity]]'


                ############################################################################
                #                                                                          #
                #   Smart TV Buttons                                                       #
                #                                                                          #
                ############################################################################

                - type: conditional
                  conditions:
                    - entity: switch.smart_tv
                      state: "on"
                  card:
                    type: custom:decluttering-card
                    template: harmony_samsung_tv_remote
                    variables:
                      - entity: '[[entity]]'


                - type: custom:decluttering-card # Separator
                  template: separator
                
                ############################################################################
                #                                                                          #
                #   Volume                                                                 #
                #                                                                          #
                ############################################################################

                - type: conditional
                  conditions:
                    - entity: '[[entity]]'
                      state: "on"
                  card:
                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 4px
                    cards:

                      - type: custom:decluttering-card # Volume Mute
                        template: simple_script_button
                        variables:
                          - entity: script.reciever_volume_mute
                          - name: Mute
                          - icon: mdi:volume-mute
                          - show_name: false
                          - height: 68px

                      - type: custom:decluttering-card # Volume Up
                        template: simple_script_button
                        variables:
                          - entity: script.reciever_volume_up
                          - name: Volume
                          - icon: mdi:volume-plus
                          - show_name: false
                          - height: 68px

                      - type: custom:decluttering-card # Volume Down
                        template: simple_script_button
                        variables:
                          - entity: script.reciever_volume_down
                          - name: Volume
                          - icon: mdi:volume-minus
                          - show_name: false
                          - height: 68px

