view_title_button:

  default:
    - padding_top: 16px
    - padding_bottom: 8px
    - padding_left: 0px
    - padding_right: 0px
    - svg_path: 'M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z'
    - svg_path_on: 'M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z'
    - navigation_path: /lovelace/main/
    - svg_fill: var(--primary-color)
    - svg_fill_on: var(--primary-color)
    - svg_fill_off: var(--primary-color)

  card:
    type: custom:button-card
    entity: ""
    styles:
      card:
        - padding-top: '[[padding_top]]'
        - padding-bottom: '[[padding_bottom]]'
        - padding-left: '[[padding_left]]'
        - padding-right: '[[padding_right]]'
        - font-size: 24px
        - background: none
        - box-shadow: none
        - border-radius: 0px
        - font-weight: bold
        - color: var(--primary-text-color)
      grid:
        - grid-template-areas: '"back title"'
        - grid-template-columns: "[[[
              if ( '[[back_button]]' == 'true' )
                return '45px 1fr';
              else
                return '0px 1fr';
            ]]]"        
        - grid-template-rows: 1fr
      custom_fields:
        back:
          - align-self: center
          - height: 100%
          - width: 100%
        title:
          - justify-self: start
          - align-self: center
          - padding-left: "[[[
              if ( '[[back_button]]' == 'true' )
                return '8px';
              else
                return '0px';
            ]]]" 
    custom_fields:
      back:
        card:
        
          type: custom:decluttering-card
          template: badge_button_svg_no_text
          variables:
            - entity: ''
            - svg_fill: '[[svg_fill]]'
            - svg_path: '[[svg_path]]'
            - svg_fill_on: '[[svg_fill_on]]'
            - svg_path_on: '[[svg_path_on]]'
            - svg_fill_off: '[[svg_fill_off]]'
            - box_shadow: none
            - background_color: none
            - padding_bottom: 0px
            - padding_top: 0px
            - padding_left: 0px
            - padding_right: 0px
            - height: 100%
            - width: 100%
            - text_transform: none
            - hold_action:
                action: none
            - tap_action: 
                action: navigate
                navigation_path: '[[navigation_path]]'
      title: >
        [[title]]
    tap_action: none
    hold_action: none 