  card:
    type: custom:decluttering-card
    template: button_two_rows_svg
    variables:
      - entity: '[[entity]]'
      - name: '[[name]]'
      - icon: '[[icon]]'
      - svg_fill: '[[svg_fill]]'
      - svg_path: '[[svg_path]]'
      - svg_fill_on: '[[svg_fill_on]]'
      - svg_path_on: '[[svg_path_on]]'
      - svg_path_colored: '[[svg_path_colored]]'
      - svg_path_colored_on: '[[svg_path_colored_on]]'
      - color: '[[color]]'
      - color_type: '[[color_type]]'
      - text_transform: capitalize
      - corner_text_color: "[[corner_text_color]]"
      - corner_icon_color: ""
      - cust_1_text_color: "[[cust_1_text_color]]"
      - cust_1_icon_color: "[[cust_1_icon_color]]"
      - cust_2_text_color: "[[cust_2_text_color]]"
      - cust_2_icon_color: "[[cust_2_icon_color]]"
      - corner_field: "[[corner_field]]"
      - corner_border_radius: "[[corner_border_radius]]"
      - corner_background_color: "[[corner_background_color]]"
      - cust_1_field: "[[cust_1_field]]"
      - cust_2_field: "[[cust_2_field]]"
      - state: "[[state]]"
      - hold_action:
          action: more-info
      - tap_action:
          #haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: '[[name]]'
            
            card:

              type: custom:layout-card
              layout_type: vertical
              cards:

                - type: entities
                  state_color: true
                  show_header_toggle: false
                  style: |
                    ha-card.type-entities {
                      background: none;
                      box-shadow: none;
                      padding: 0.3em 1.25em 0.4em 0.5em;
                    }
                  entities:

                    - type: custom:bar-card
                      width: 55%
                      height: 2em
                      decimal: 0
                      unit_of_measurement: '%'
                      icon: mdi:harddisk
                      color: '#5F995A'
                      positions: &pos
                        icon: outside
                        indicator: 'off'
                        name: outside
                      entity_row: true
                      entities:
                        - entity: sensor.dimka_ram_usage
                          name: "RAM"
                          icon: mdi:memory
                          color: 'rgb(87, 0, 127)' 
                        - entity: sensor.dimka_cpu_usage
                          name: "CPU"
                          icon: mdi:chip
                          color: '#2377B2'
                        - entity: sensor.dimka_hdd_usage_c
                          name: "Disk C"
                        - entity: sensor.dimka_hdd_usage_d
                          name: "Disk D"


                - type: custom:layout-card
                  layout_type: grid
                  layout_options:
                    grid-template-columns: 1fr 1fr
                    grid-template-rows: auto
                    grid-gap: 0px 4px
                  cards:

                    - type: custom:decluttering-card # Wake
                      template: simple_script_button
                      variables:
                        - entity: script.dimka_wake
                        - name: Wake
                        - icon: mdi:lan-connect
                        - show_name: true
                        - height: 68px
                        - lock:
                            enabled: true
                            duration: 5
                            unlock: tap

                    - type: custom:decluttering-card # Sleep
                      template: simple_script_button
                      variables:
                        - entity: script.dimka_suspend
                        - name: Sleep
                        - icon: mdi:power-sleep
                        - show_name: true
                        - height: 68px
                        - lock:
                            enabled: true
                            duration: 5
                            unlock: tap

                    - type: custom:decluttering-card # Restart
                      template: simple_script_button
                      variables:
                        - entity: script.dimka_reboot
                        - name: Restart
                        - icon: mdi:restart
                        - show_name: true
                        - height: 68px
                        - lock:
                            enabled: true
                            duration: 5
                            unlock: tap 
                            
                    - type: custom:decluttering-card # Shutdown
                      template: simple_script_button
                      variables:
                        - entity: script.dimka_shutdown
                        - name: Shutdown
                        - icon: mdi:power
                        - show_name: true
                        - height: 68px
                        - lock:
                            enabled: true
                            duration: 5
                            unlock: tap
