next_select_button:

  default:
    - color: var(--button-card-input-select-background)
    - text_color: var(--button-card-input-select-text)
    - name_color: var(--button-card-icon-color)
    - color_type: card
    - show_name: true
    - show_icon: false
    - font_size: 38px
    - font_weight: normal

  card:
    type: custom:decluttering-card
    template: simple_button
    variables:
      - entity: '[[entity]]'
      - name: '[[name]]'
      - name_color: '[[name_color]]'
      - icon: '[[icon]]'
      - color_type: '[[color_type]]'
      - show_name: '[[show_name]]'
      - show_icon: '[[show_icon]]'
      - font_size: '[[font_size]]'
      - font-weight: '[[font_weight]]'
      - height: '[[height]]'
      - size: '[[size]]'
      - tap_action: 
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: '[[entity]]'
      - hold_action:
          action: none