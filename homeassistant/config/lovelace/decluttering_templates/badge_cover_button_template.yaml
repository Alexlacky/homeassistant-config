badge_cover_button:

  default:
    - entity: sensor.number_of_covers_open
    - name: Covers
    - icon: mdi:window-shutter
    - background_color: var(--button-card-on-background)
    - text_color: var(--button-card-on-text-color)
    - cust_1_text_color: var(--button-card-cust-1-on-text-color)
    - svg_path: 'M3 4H21V8H19V20H17V8H7V20H5V8H3V4M8 9H16V11H8V9M8 12H16V14H8V12M8 15H16V17H8V15M8 18H16V20H8V18Z'
    - svg_path_on: 'M3 4H21V8H19V20H17V8H7V20H5V8H3V4M8 9H16V11H8V9Z'
    - svg_path_colored: 'M 3,4 H 21 V 8 H 19 V 20 H 17 V 8 H 7 V 20 H 5 V 8 H 3 V 4'
    - svg_path_colored_on: 'M 3,4 H 21 V 8 H 19 V 20 H 17 V 8 H 7 V 20 H 5 V 8 H 3 V 4'
    - svg_fill_on: var(--accent-color)


  card:
    type: custom:decluttering-card
    template: badge_button_svg
    variables:
      - entity: '[[entity]]'
      - name: '[[name]]'
      - icon: '[[icon]]'
      - svg_fill: '[[svg_fill]]'
      - svg_path: '[[svg_path]]'
      - svg_path_colored: '[[svg_path_colored]]'
      - svg_fill_on: '[[svg_fill_on]]'
      - svg_path_on: '[[svg_path_on]]'
      - svg_path_colored_on: '[[svg_path_colored_on]]'
      - color: '[[color]]'
      - color_type: '[[color_type]]'
      - background_color: '[[background_color]]'
      - text_color: '[[text_color]]'
      - text_transform: none
      - cust_1_text_color: '[[cust_1_text_color]]'
      - cust_1_icon_color: '[[cust_1_icon_color]]'
      - cust_1_field: "[[[
            if ( entity.state == '0' )
              return 'Closed';
            else if ( entity.state == '1' )
              return states['sensor.only_cover_open'].state + ' Open';
            else
              return entity.state + ' Covers Open'; 
          ]]]"
      - state: '[[state]]'
      - hold_action:
          action: more-info
      - tap_action: 
          action: navigate
          navigation_path: /lovelace/covers/

